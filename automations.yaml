      data:
        topic: hass/state/washer
        payload: 'Washing'
        retain: 'true'
- alias: 'Washer State - Idle'
  initial_state: 'on'
  trigger:
    - platform: numeric_state
      entity_id: sensor.washer_watts
      below: 5
      for:
        minutes: 5
  action:
    - service: mqtt.publish
      data:
        topic: hass/state/washer
        payload: 'Idle'
        retain: 'true'
