             {% if "battery" in item.name | lower and ((item.state | int < threshold and item.state|int != 0) or item.state | lower == "low" or item.state | lower == "unknown") -%}
             {{ item.name }} ({{ item.state }}) ðŸ”‹â›” {% if not loop.last %}, {%- endif %} {% endif -%}
             {% endfor %}
             {%- endfor %}
             {% endmacro %}
             {{ battery_level()}}
