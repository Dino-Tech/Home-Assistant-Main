  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: sensor.washer_state
      from: 'Washing'
      to: 'Idle'
  condition:
    - condition: state
      entity_id: input_boolean.disable_laundry_notifications
      state: 'off'
  action:
    - service: media_player.volume_set
      data:
        entity_id: media_player.living_room_google
        volume_level: '0.50'
    - service: tts.google_say
      entity_id: media_player.living_room_google
