- id: "555555555"
  alias: Create a notification when something is added to HACS
  initial_state: true
  trigger:
    platform: event
    event_type: hacs/repository
    event_data:
      action: registration
  condition:
    condition: template
    value_template: "{{ trigger.event.data.repository is defined }}"
  action:
    service: persistent_notification.create
    data_template:
      title: New repository in HACS
      message:
        "{% set repo = trigger.event.data.repository %} {% set id = trigger.event.data.repository_id
        %} [{{ repo }}](/hacs/repository/{{ id }}) was just added to HACS."
- id: "666666666"
  alias: Cuckoo Clock
  initial_state: true
  trigger:
    - platform: time_pattern
      hours: "*"
      minutes: "0"
    - platform: time_pattern
      minutes: "30"
  condition:
    - condition: time
      after: 09:29:00
      before: "21:30:00"
    - condition: state
      entity_id: group.person_group
      state: home
    - condition: template
      value_template:
        "{% if is_state('media_player.family_tv', 'on') %}\n  false\n{%
        else %}\n  true\n{% endif %}\n"
  action:
    - service: media_player.play_media
      data_template:
        entity_id: media_player.ac9b7f58_cfbfe785
        media_content_id:
          '{% if now().strftime("%M")|int == 30 %} https://raw.githubusercontent.com/CCOSTAN/Home-AssistantConfig/master/config/sounds/cuckoo-clock-01.wav
          {% else %} https://raw.githubusercontent.com/CCOSTAN/Home-AssistantConfig/master/config/sounds/cuckoo-clock-{{now().strftime("%I")}}.wav
          {% endif %}'
        media_content_type: music
