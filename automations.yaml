- id: "75832917577823929976287"
  alias: Lightalarm
  description: ""
  trigger:
    - platform: template
      value_template:
        "{{ states('sensor.time') == states('sensor.lightalarm_time_start')
        }}"
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: input_select.lightalarm_mode
          state: Every Day
        - condition: and
          conditions:
            - condition: state
              entity_id: input_select.lightalarm_mode
              state: When Present
            - condition: state
              entity_id: person.darren
              state: home
        - condition: state
          entity_id: input_select.lightalarm_mode
          state: Once Only
        - condition: and
          conditions:
            - condition: state
              entity_id: input_select.lightalarm_mode
              state: Workdays When Present
            - condition: time
              weekday:
                - mon
                - tue
                - wed
                - thu
                - fri
            - condition: state
              entity_id: person.darren
              state: home
  action:
    - data_template:
        duration: "{{ states('input_number.lightalarm_duration') }}"
      service: script.trigger_lightalarm
  mode: single
