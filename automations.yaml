- id: "17066666666675"
  alias: Cuckoo Clock
  triggers:
    - trigger: time_pattern
      hours: "*"
      minutes: "0"
    - trigger: time_pattern
      minutes: "30"
  condition:
    - condition: state
      entity_id: input_boolean.cuckoo_clock
      state: "on"
    - condition: time
      after: 09:29:00
      before: "21:30:00"
    - condition: template
      value_template: |
        {% if is_state('light.tv_ambient_lights', 'on') %}
          false
        {% else %}
          true
        {% endif %}
  action:
    - action: media_player.play_media
      data_template:
        entity_id: media_player.ac9b7f58_cfbfe785
        media_content_id: >-
          {% if now().strftime("%M")|int == 30 %}
          media-source://media_source/local/cuckoo-clock-01.wav {% else %}
          media-source://media_source/local/cuckoo-clock-{{now().strftime("%I")}}.wav
          {% endif %}
        media_content_type: music
  initial_state: true
- id: "170666736526675"
  alias: Grandfather Clock
  triggers:
    - trigger: time_pattern
      hours: "*"
      minutes: "0"
    - trigger: time_pattern
      minutes: "30"
  condition:
    - condition: state
      entity_id: input_boolean.grandfather_clock
      state: "on"
    - condition: time
      after: 09:29:00
      before: "21:30:00"
    - condition: state
      entity_id: remote.den_tv
      state: "off"
    - condition: template
      value_template: |
        {% if is_state('light.tv_ambient_lights', 'on') %}
          false
        {% else %}
          true
        {% endif %}
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: media_player.tv_speakers
              state: "off"
          sequence:
            - action: media_player.volume_set
              data:
                volume_level: 0
              target:
                entity_id: media_player.tv_speakers
            - action: media_player.turn_on
              target:
                entity_id: media_player.tv_speakers
            - wait_template: "{{ is_state('media_player.tv_speakers', 'idle') }}"
            - action: media_player.volume_set
              data:
                volume_level: 0.4
              target:
                entity_id: media_player.tv_speakers
        - conditions:
            - condition: state
              entity_id: media_player.tv_speakers
              state: idle
          sequence:
            - action: media_player.volume_set
              data:
                volume_level: 0.4
              target:
                entity_id: media_player.tv_speakers
            - delay: 1
    - action: media_player.play_media
      data_template:
        entity_id: media_player.tv_speakers
        media_content_id: >-
          {% if now().strftime("%M")|int == 15 %}
          media-source://media_source/local/gf-hour-15.mp3
          {% elif now().strftime("%M")|int == 30 %}
          media-source://media_source/local/gf-hour-30.mp3
          {% elif now().strftime("%M")|int == 45 %}
          media-source://media_source/local/gf-hour-45.mp3 {% else %}
          media-source://media_source/local/gf-hour-{{now().strftime("%I")}}.mp3
          {% endif %}
        media_content_type: music
  initial_state: true
