---
# /config/packages/theme_control.yaml
# ########################################################
frontend:
  javascript_version: latest
  extra_html_url:
    - https://fonts.googleapis.com/css?family=Indie Flower|Permanent Marker|Righteous
  themes:
    Ocean-Nightz:
      # Color Variables
      ocean-color: '#27bdd6'
      red-color: '#b70000'
      white-color: '#F2F2F2'
      lighter-grey-color: '#d6d6dc'
      light-grey-color: '#777777'
      medium-grey-color: '#292929'
      dark-grey-color: '#222222'
      darker-grey-color: '#141414'
      black-color: '#000000'
      outline-color: '#009980'
      ha-card-border-radius: '22px'
      ha-card-box-shadow: "0px 0px rgba(0,0,0,0.0)"
      # Unused entities page fix
      card-background-color: "var(--paper-card-background-color)"
      # Main colors
      primary-color: 'var(--ocean-color)'
      accent-color: 'var(--ocean-color)'
      accent-color-light: 'rgba(39 ,189, 214,0.7)'
      accent-color-lighter: 'rgba(39 ,189, 214,0.3)'
      dark-primary-color: 'var(--accent-color)'
      light-primary-color: 'var(--accent-color)'
      # Text colors
      primary-text-color: 'var(--white-color)'
      text-primary-color: 'var(--primary-text-color)'
      secondary-text-color: 'var(--ocean-color)'
      disabled-text-color: 'var(--light-grey-color)'
      label-badge-border-color: 'var(--ocean-color)'
      # Sidebar
      sidebar-icon-color: 'rgba(39 ,189, 214,0.5)'
      sidebar-selected-background-color: 'rgba(39 ,189, 214,0.2)'
      # Background colors
      primary-background-color: '#000000'
      secondary-background-color: '#000000'
      divider-color: 'rgba(0, 0, 0, .12)'
      table-row-background-color: 'var(--medium-grey-color)'
      table-row-alternative-background-color: 'var(--medium-grey-color)'
      # Nav Menu
      paper-listbox-color: 'var(--light-grey-color)'
      paper-listbox-background-color: 'var(--darker-grey-color)'
      paper-grey-50: 'var(--primary-text-color)'
      paper-grey-200: 'var(--dark-grey-color)'
      # Paper card
      paper-card-header-color: 'var(--accent-color)'
      paper-card-background-color: 'rgba(0, 0, 0,0.0)'
      paper-dialog-background-color: 'var(--medium-grey-color)'
      paper-item-icon-color: 'var(--lighter-grey-color)'
      state-icon-unavailable-color: 'rgba(255, 102, 0,0.5)'
      paper-item-icon-active-color: 'var(--ocean-color)'
      paper-item-icon_-_color: 'var(--ocean-color)'
      paper-item-selected_-_background-color: 'var(--medium-grey-color)'
      paper-tabs-selection-bar-color: 'var(--ocean-color)'
      # Labels
      label-badge-red: 'var(--accent-color)'
      label-badge-text-color: 'var(--primary-text-color)'
      label-badge-background-color: 'var(--dark-grey-color)'
      # Switches
      paper-toggle-button-checked-button-color: 'var(--accent-color)'
      paper-toggle-button-checked-bar-color: 'var(--accent-color)'
      paper-toggle-button-checked-ink-color: 'var(--accent-color)'
      paper-toggle-button-unchecked-button-color: 'var(--disabled-text-color)'
      paper-toggle-button-unchecked-bar-color: 'var(--disabled-text-color)'
      paper-toggle-button-unchecked-ink-color: 'var(--disabled-text-color)'
      # Sliders
      paper-slider-knob-color: 'var(--accent-color)'
      paper-slider-knob-start-color: 'var(--accent-color)'
      paper-slider-pin-color: 'var(--accent-color)'
      paper-slider-active-color: 'var(--accent-color)'
      paper-slider-container-color: 'linear-gradient(var(--primary-background-color), var(--secondary-background-color)) no-repeat'
      paper-slider-secondary-color: 'var(--secondary-background-color)'
      paper-slider-disabled-active-color: 'var(--disabled-text-color)'
      paper-slider-disabled-secondary-color: 'var(--disabled-text-color)'
      # Google colors
      google-red-500: 'var(--red-color)'
      google-green-500: 'var(--ocean-color)'
      google-blue-500: "#0033cc"
      google-yellow-500: "#ffff66"
      paper-spinner-color: 'var(--accent-color)'
      # Changes to fix history/logbook menus
      lumo-primary-text-color: 'var(--ocean-color)'
      lumo-secondary-text-color: 'var(--ocean-color)'
      lumo-primary-color: 'var(--ocean-color)'
      lumo-primary-color-50pct: 'rgba(39 ,189, 214, .5)'
      lumo-primary-color-10pct: 'rgba(39 ,189, 214, .1)'
      # Calendar day numbers
      lumo-body-text-color: 'var(--white-color)'
      # Calendar/Date-Picker Background
      lumo-base-color: 'var(--medium-grey-color)'
      # Month/Year header
      lumo-header-text-color: 'var(--lumo-body-text-color)'
      # DayOfWeek Header
      lumo-tertiary-text-color: 'var(--lumo-body-text-color)'
      # Background of date in History/Logbook that you click to view date-picker
      lumo-shade: 'var(medium-grey-color)'
      lumo-shade-90pct: 'rgba(41, 41, 41, .9)'
      lumo-shade-80pct: 'rgba(41, 41, 41, .8)'
      lumo-shade-70pct: 'rgba(41, 41, 41, .7)'
      lumo-shade-60pct: 'rgba(41, 41, 41, .6)'
      lumo-shade-50pct: 'rgba(41, 41, 41, .5)'
      lumo-shade-40pct: 'rgba(41, 41, 41, .4)'
      lumo-shade-30pct: 'rgba(41, 41, 41, .3)'
      lumo-shade-20pct: 'rgba(41, 41, 41, .2)'
      lumo-shade-10pct: 'rgba(41, 41, 41, .1)'
      lumo-shade-5pct: 'rgba(41, 41, 41, .05)'
      # Removes Gradient in Calendar/Date-Picker and Drop-down lists
      lumo-tint-5pct: 'var(--darker-grey-color)'
      primary-font-family: "Righteous"
      paper-font-common-base_-_font-family: "var(--primary-font-family)"
      paper-font-common-code_-_font-family: "var(--primary-font-family)"
      paper-font-body1_-_font-family: "var(--primary-font-family)"
      paper-font-subhead_-_font-family: "var(--primary-font-family)"
      paper-font-headline_-_font-family: "var(--primary-font-family)"
      paper-font-caption_-_font-family: "var(--primary-font-family)"
      paper-font-title_-_font-family: "var(--primary-font-family)"
      # Restriction lock colors
      restriction-regular-lock-color: 'rgba(39 ,189, 214,0.85)'
      restriction-success-lock-color: 'lime'
      restriction-blocked-lock-color: 'red'
      restriction-invalid--color: 'red'
      restriction-lock-margin-left: 0px
      restriction-lock-row-margin-left: 24px
      restriction-lock-icon-height: 24px
      restriction-lock-icon-width: 24px
      # CH variables
      ch-background: 'var(--sidebar-selected-background-color)'
      ch-active-tab-color: 'var(--accent-color)'
      ch-notification-dot-color: 'var(--accent-color)'
      ch-all-tabs-color: 'var(--sidebar-icon-color)'
      ch-tab-indicator-color: 'var(--accent-color)'
      # Mini-media-player
