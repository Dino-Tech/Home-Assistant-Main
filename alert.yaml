garage_door:
  name: Garage has been open for {{ relative_time(states.binary_sensor.garage_door.last_changed) }}
  done_message: Garage is closed
  entity_id: binary_sensor.garage_door
  state: 'on'
  repeat:
    - 15
    - 30
    - 60
    - 120
  can_acknowledge: true
  skip_first: true
  notifiers:
    - notify_all

