good_night:
  sequence:
    - service: homeassistant.turn_off
      continue_on_error: true
      entity_id:
        - light.every_light
        - switch.night_switches
        - light.office_floor_lights
        - input_boolean.disable_popups
        - input_boolean.darren_s_alarm_triggered_today
        - input_boolean.darren_is_awake
        - input_boolean.donna_s_alarm_triggered_today
        - input_boolean.donna_is_awake
        - input_boolean.morning_triggered_today
        - input_boolean.everyone_is_awake
        - input_boolean.auto_tablet
        - input_boolean.auto_backgroundz
        - input_boolean.sports_updates
    - service: mqtt.publish
      continue_on_error: true
      data:
        topic: cmnd/cabinets/power1
        payload: "OFF"
        retain: "true"
    - service: alarm_control_panel.alarm_arm_night
      continue_on_error: true
      entity_id: alarm_control_panel.alarmo
      data:
        code: !secret alarm_code
    - service: homeassistant.turn_on
      continue_on_error: true
      entity_id:
        - input_boolean.motion_lights
        - input_boolean.camera_snapshots
        - input_boolean.driveway_motion_lights
        - switch.air_cleaner
        - input_boolean.disable_auto_garage
        - input_boolean.disable_laundry_notifications
    - service: lock.lock
      continue_on_error: true
      target:
        entity_id: lock.side_door
    - service: media_player.volume_set
      continue_on_error: true
      data:
        entity_id:
          - media_player.office_google
        volume_level: "0.35"
    - service: tts.google_say
      continue_on_error: true
      entity_id:
        - media_player.office_google
      data_template:
        message: >
          Good night. {{ ["You are a child of God.", "Sleep well!", "God is good ALL the time!"] | random }}
    - service: homeassistant.turn_off
      entity_id: switch.main_kiosk_screen
    - service: media_player.volume_set
      continue_on_error: true
      data:
        entity_id: media_player.living_room_google
        volume_level: "0.30"
    - service: media_player.volume_set
      metadata: {}
      data:
        volume_level: 0
      target:
        entity_id: media_player.office_google
    - service: media_player.play_media
      target:
        entity_id: media_player.office_google
      data:
        media_content_id: >-
          spotify://9f616d8fea216b2657003da0fa09fb2d/spotify:track:35s2rUqdSUdJaqWJINg7mK
        media_content_type: spotify://track
      metadata:
        title: White Noise 432 Hertz - One Hour (Loopable with No Fade)
        thumbnail: https://i.scdn.co/image/ab67616d0000b273a43bcb4eda8e2eb2544cb6b9
        media_class: track
        children_media_class: null
        navigateIds:
          - {}
          - media_content_type: spotify://library
            media_content_id: spotify://9f616d8fea216b2657003da0fa09fb2d
          - media_content_type: spotify://current_user_playlists
            media_content_id: spotify://9f616d8fea216b2657003da0fa09fb2d/current_user_playlists
          - media_content_type: spotify://playlist
            media_content_id: >-
              spotify://9f616d8fea216b2657003da0fa09fb2d/spotify:playlist:3HeFztu9uNOl5blCGg3MTj
    - delay: 3
    - service: media_player.volume_set
      metadata: {}
      data:
        volume_level: 0.45
      target:
        entity_id: media_player.office_google
    - service: notify.mobile_app_pixel_8_pro
      data:
        message: command_broadcast_intent
        data:
          intent_package_name: com.urbandroid.sleep
          intent_action: com.urbandroid.sleep.alarmclock.START_SLEEP_TRACK
          ttl: 0
          priority: high
    - delay: 10
    - condition: state
      entity_id: light.cabinet_lights
      state: "on"
    - service: mqtt.publish
      data:
        topic: cmnd/cabinets/power1
        payload: "OFF"
        retain: "true"
