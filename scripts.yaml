  alias: screen changer
  sequence:
    - action: homeassistant.turn_on
      data:
        entity_id: input_boolean.sports_updates
    - action: input_select.select_option
      data:
        entity_id: input_select.mobilelayout2
        option: mobile23
good_night:
  alias: good night
  sequence:
    - action: homeassistant.turn_off
      continue_on_error: true
      entity_id:
        - light.every_light
        - light.office_floor_lights
        - switch.night_switches
        - switch.keurig_coffee
        - input_boolean.motion_lights
        - input_boolean.disable_popups
        - input_boolean.darren_s_alarm_triggered_today
        - input_boolean.darren_is_awake
        - input_boolean.donna_s_alarm_triggered_today
        - input_boolean.donna_is_awake
        - input_boolean.morning_triggered_today
        - input_boolean.everyone_is_awake
        - input_boolean.auto_tablet
        - input_boolean.auto_backgroundz
        - input_boolean.sports_updates
        - input_boolean.radar_updates
        - switch.patio_led_outlet
        - switch.subwoofer
        - switch.joy_sign
        - switch.front_plug_1
        - switch.front_plug_2
        - switch.outdoor_plug_2
        - switch.switchbot_plug_1
    - action: google_assistant_sdk.send_text_command
      continue_on_error: true
      data:
        command: turn off kitchen water heater
    - action: alarm_control_panel.alarm_arm_night
      continue_on_error: true
      entity_id: alarm_control_panel.alarmo
      data:
        code: !secret alarm_code
    - action: homeassistant.turn_on
      continue_on_error: true
      entity_id:
        - input_boolean.good_night_executed
        - input_boolean.camera_snapshots
        - input_boolean.driveway_motion_lights
        - switch.air_cleaner
        - input_boolean.disable_auto_garage
        - input_boolean.disable_laundry_notifications
    - choose:
        - conditions:
            - condition: state
              entity_id: media_player.office_speaker
              state: "off"
          sequence:
            - action: media_player.volume_set
              data:
                volume_level: 0
              target:
                entity_id: media_player.office_speaker
            - action: media_player.turn_on
              target:
                entity_id: media_player.office_speaker
            - wait_template: "{{ is_state('media_player.office_speaker', 'idle') }}"
            - action: media_player.volume_set
              data:
                volume_level: 0.2
              target:
                entity_id: media_player.office_speaker
        - conditions:
            - condition: state
              entity_id: media_player.office_speaker
              state: idle
          sequence:
            - action: media_player.volume_set
              data:
                volume_level: 0.2
              target:
                entity_id: media_player.office_speaker
            - delay: 1
    - action: tts.google_say
      continue_on_error: true
      entity_id:
        - media_player.office_speaker
      data_template:
        message: >
          Good night. {{ ["You are a child of God.", "Sleep well!", "God is good ALL the time!"] | random }}
    - delay: 7
    - action: media_player.volume_set
      data:
        volume_level: 0.3
      target:
        entity_id: media_player.office_speaker
    - choose:
        - conditions:
            - condition: state
              entity_id: media_player.office_display
              state: "off"
          sequence:
            - action: media_player.volume_set
              data:
                volume_level: 0
              target:
                entity_id: media_player.office_display
            - action: media_player.turn_on
              target:
                entity_id: media_player.office_display
            - wait_template: "{{ is_state('media_player.office_display', 'idle') }}"
            - action: media_player.volume_set
              data:
                volume_level: 0.7
              target:
                entity_id: media_player.office_display
        - conditions:
            - condition: state
              entity_id: media_player.office_display
              state: idle
          sequence:
            - action: media_player.volume_set
              data:
                volume_level: 0.7
              target:
                entity_id: media_player.office_display
            - delay: 1
    - action: media_player.play_media
      continue_on_error: true
      target:
        entity_id: media_player.office_display
      data:
        media_content_id: library://playlist/10
        media_content_type: music
      metadata:
        title: Sleepyhead
        thumbnail: https://i.scdn.co/image/ab67616d00001e0254fd590e1d82f29e50061821
        media_class: playlist
        children_media_class: null
        navigateIds:
          - {}
          - media_content_type: music_assistant
            media_content_id: playlists
    - action: homeassistant.turn_off
      entity_id: switch.main_kiosk_screen
    - delay: 2
    - action: notify.mobile_app_pixel_8_pro
      continue_on_error: true
      data:
        message: command_broadcast_intent
        data:
          intent_package_name: com.urbandroid.sleep
          intent_action: com.urbandroid.sleep.alarmclock.START_SLEEP_TRACK
          ttl: 0
          priority: high
    - delay: 10
    - action: media_player.volume_set
      continue_on_error: true
      data:
        entity_id: media_player.living_room_google
        volume_level: 0.30
    - action: media_player.volume_set
      continue_on_error: true
      data:
        entity_id: media_player.tv_speakers
        volume_level: 0.30
    - delay: 3
    - action: lock.lock
      continue_on_error: true
      target:
        entity_id:
          - lock.side_door
          - lock.back_door
morning:
  alias: morning
  sequence:
    - condition: state
      entity_id: input_boolean.morning_triggered_today
      state: "off"
    - action: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.alarmo
      data:
        code: !secret alarm_code
    - action: mqtt.publish
      continue_on_error: true
      data:
        topic: cmnd/cabinets/power1
        payload: "ON"
        retain: "true"
    - action: input_boolean.turn_off
      entity_id:
        - input_boolean.good_night_executed
        - input_boolean.disable_laundry_notifications
        - input_boolean.camera_snapshots
        - input_boolean.alarm_disarm_switch
    - action: google_assistant_sdk.send_text_command
      continue_on_error: true
      data:
        command: turn on kitchen water heater
    - action: homeassistant.turn_on
      continue_on_error: true
      entity_id:
        - input_boolean.auto_backgroundz
        - input_boolean.auto_tablet
        - input_boolean.auto_backgroundz
        - light.sofa_lamp
        - switch.main_kiosk_screen
        - switch.subwoofer
        - switch.den_nightlight_plugs
        - switch.keurig_coffee
    - action: script.browser_window_reload
      continue_on_error: true
    - delay: 300
    - action: input_boolean.turn_on
      entity_id:
        - input_boolean.morning_triggered_today
    - action: homeassistant.turn_off
      continue_on_error: true
      entity_id:
        - switch.attic_outlet
    - delay: 30
    - action: homeassistant.turn_on
      continue_on_error: true
      entity_id:
        - switch.attic_outlet
