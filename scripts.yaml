---
tts_alerts_mailbox:
  alias: tts alerts mailbox
  sequence:
    - condition: state
      entity_id: sensor.pixel_8_pro_ringer_mode # Only speak if the Ringer is normal (not vibrate or silent)
      state: normal
    - condition: state
      entity_id: sensor.pixel_8_pro_do_not_disturb_sensor # Only speak if DND is not enabled
      state: "off"
    - action: notify.mobile_app_pixel_8_pro
      data:
        message: TTS
        data:
          tts_text: You've got mail!!!
          media_stream: "alarm_stream_max"
