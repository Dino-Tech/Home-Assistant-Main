# ###########################################################
# - alias: '[Alarm] Triggered Flash'
triggered_flash:
  sequence:
    - service: homeassistant.turn_on
      entity_id:
        - group.alarm_triggered_lights
        - switch.siren
    - service: script.light_flash
    - service: media_player.volume_set
      data:
        entity_id: media_player.inside_group
        volume_level: '0.80'
    - delay: '00:00:01'
    - service: tts.google_say
      data:
        entity_id: media_player.inside_group
      data_template:
        message: "Alarm triggered! Nine one one has been notified!"
    - service: input_select.select_option
      data:
        entity_id: input_select.alert_type
        option: alarm
    - service: alarm_control_panel.alarm_trigger
      data:
        entity_id: alarm_control_panel.ha_alarm
    - service: mqtt.publish
      data_template:
        {"topic":"wallpanel/mywallpanel/command", "payload":"{'speak':'Alarm triggered'}"}
# ###########################################################
# - alias: '[Alarm] System Arming'
system_arming:
  sequence:
    - service: mqtt.publish
      data_template:
        {"topic":"wallpanel/mywallpanel/command", "payload":"{'speak':'Alarm arming!'}"}
    - service: tts.google_say
      data:
        entity_id: media_player.living_room_google
      data_template:
        message: "Alarm arming! Please leave now!"
    - service: input_select.select_option
      data:
        entity_id: input_select.alert_type
        option: alert
    - delay: '00:00:20'
    - service: input_select.select_option
      data:
        entity_id: input_select.alert_type
        option: stop
# ###########################################################
# - alias: '[Alarm] Away Mode Armed'
away_mode_armed:
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.alert_type
        option: ready
    - delay: '00:00:08'
    - service: input_select.select_option
      data:
        entity_id: input_select.alert_type
        option: stop
    - service: mqtt.publish
      data_template:
        {"topic":"wallpanel/mywallpanel/command", "payload":"{'speak':'Alarm armed!'}"}
    - delay: '00:00:10'
    - service: tts.google_say
      data:
        entity_id: media_player.living_room_google
      data_template:
        message: "Motion detectors are now active!"
    - service: notify.notify_all
      data_template:
        message: "âš ï¸Away Mode Armed at {{ states('sensor.time_12_hour_am_pm') }}"
# ###########################################################
# - alias: '[Alarm] Home Mode Armed'
home_mode_armed:
  sequence:
    - service: input_select.select_option
      data:
        entity_id: input_select.alert_type
        option: ready
    - delay: '00:00:06'
    - service: input_select.select_option
      data:
        entity_id: input_select.alert_type
        option: stop
    - service: notify.notify_all
      data_template:
        message: "âš ï¸Home Mode Armed at {{ states('sensor.time_12_hour_am_pm') }}"
    - condition: state
