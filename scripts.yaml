    - delay: '00:01:00'
    - condition: state
      entity_id: binary_sensor.water_heater
      state: 'on'
    - service: script.water_heater_leak
# ###########################################################
# # '[Notify] Washing Machine Leak'
washer_leak:
  sequence:
    - service: media_player.volume_set
      entity_id: media_player.inside_group
      data:
        volume_level: '0.70'
    - delay: '00:00:06'
    - service: tts.google_say
      entity_id: media_player.inside_group
      data_template:
        message: "Washing machine is Leaking! Call someone NOW!!!"
    - service: input_select.select_option
      entity_id: input_select.alert_type
      data:
        option: alarm
    - service: script.washer_leak_loop
    - condition: state
      entity_id: binary_sensor.washer_leak
      state: 'off'
    - service: input_select.select_option
      entity_id: input_select.alert_type
      data:
        option: stop
    - delay: '00:00:10'
    - service: media_player.volume_set
      entity_id: media_player.inside_group
      data:
        volume_level: '0.30'
# ###########################################################
# # '[Notify] Washer Leak LOOP'
washer_leak_loop:
  sequence:
    - delay: '00:01:00'
    - condition: state
      entity_id: binary_sensor.washer_leak
      state: 'on'
    - service: script.washer_leak
# ###########################################################
# ##                    NEST  SCRIPTS                     ###
# ###########################################################
# Nest Set Away
nest_set_away:
  sequence:
    - service: nest.set_away_mode
      data:
        away_mode: away
# Nest Set Home
nest_set_home:
  sequence:
    - service: nest.set_away_mode
      data:
        away_mode: home
# ###########################################################
# ##                    ALARM SCRIPTS                     ###
# ###########################################################
# Arm/Disarm New Life Alarm
alarm_arm:
  sequence:
    - service: alarm_control_panel.alarm_arm_away
      entity_id: alarm_control_panel.ha_alarm
      data:
        code: !secret alarm_code
    - service: input_boolean.turn_off
      entity_id: input_boolean.alarm_arm_away_switch

alarm_arm_home:
  sequence:
    - service: alarm_control_panel.alarm_arm_home
      entity_id: alarm_control_panel.ha_alarm
      data:
        code: !secret alarm_code
    - service: input_boolean.turn_off
      entity_id: input_boolean.alarm_arm_home

alarm_disarm:
  sequence:
    - service: alarm_control_panel.alarm_disarm
      entity_id: alarm_control_panel.ha_alarm
      data:
        code: !secret alarm_code
    - service: script.siren_lights_disarm
    - service: script.disarm_not_triggered
    - service: input_boolean.turn_off
      entity_id: input_boolean.alarm_disarm_switch
    - service: homeassistant.turn_off
      entity_id: switch.noonlight
# ###########################################################
# [Alarm] Disarmed Lights Off
siren_lights_disarm:
  sequence:
    - condition: state
      entity_id: switch.siren
      state: 'on'
    - service: homeassistant.turn_off
      entity_id:
        - switch.siren
        - group.alarm_triggered_lights
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.disable_alarm_lights
    - service: input_select.select_option
      data:
        entity_id: input_select.alert_type
        option: stop
    - service: notify.notify_all
      data_template:
        message: "Disarmed Lights and Siren at {{ states('sensor.time_12_hour_am_pm') }}"
    - service: homeassistant.turn_off
      entity_id: switch.noonlight
# ###########################################################
# - alias: '[Alarm] Disarmed Off'
disarm_not_triggered:
  sequence:
    - condition: state
      entity_id: switch.siren
      state: 'off'
    - service: notify.notify_all
      data_template:
        message: "The Alarm Disarmed at {{ states('sensor.time_12_hour_am_pm') }}"
    - condition: state
      entity_id: input_boolean.voice_notifications
      state: 'on'
    - service: mqtt.publish
      data_template:
        {"topic":"wallpanel/mywallpanel/command", "payload":"{'speak':'Welcome home!'}"}
    - service: tts.google_say
      data:
        entity_id: media_player.kitchen_mini
      data_template:
        message: "Alarm disarmed at {{ states('sensor.time_12_hour_am_pm') }}"
# ###########################################################
#  Alarm Lights Flasher
light_flash:
  sequence:
    - condition: state
      entity_id: input_boolean.disable_alarm_lights
      state: 'off'
    - service: homeassistant.turn_on
      entity_id: group.alarm_lights
    - delay:
        milliseconds: 500
    - service: homeassistant.turn_off
      entity_id: group.alarm_lights
    - delay:
        milliseconds: 100
    - service: script.light_loop
# # Light Loop
light_loop:
  sequence:
    - condition: state
      entity_id: input_boolean.disable_alarm_lights
      state: 'off'
    - delay:
        milliseconds: 400
    - condition: state
      entity_id: alarm_control_panel.ha_alarm
      state: 'triggered'
    - service: script.light_flash
# ###########################################################
# - alias: '[Alarm] Trigger Alarm Home Mode'
home_mode_trigger:
  sequence:
    - service: alarm_control_panel.alarm_trigger
      data:
        entity_id: alarm_control_panel.ha_alarm
    - service: tts.google_say
      data:
        entity_id: media_player.living_room_google
      data_template:
        message: "Alarm triggered! Nine one one has been notified!"
    - service: mqtt.publish
      data_template:
        {"topic":"wallpanel/mywallpanel/command", "payload":"{'speak':'Alarm triggered'}"}
    - service: input_select.select_option
      data:
        entity_id: input_select.alert_type
        option: alarm
    - service: notify.notify_all
      data_template:
        message: "{{ trigger.to_state.attributes.friendly_name }} opened at {{ states('sensor.time_12_hour_am_pm') }}"
      data:
        title: "âš ï¸ðŸ†˜ALARM TRIGGEREDðŸ†˜ âš ï¸"
    - service: homeassistant.turn_on
      entity_id: switch.noonlight
# ###########################################################
# - alias: '[Alarm] Trigger Alarm Away Mode'
