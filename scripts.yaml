fountain_timer:
  sequence:
    - condition: state
      entity_id: switch.fountain
      state: 'off'
    - service: switch.turn_on
      entity_id: switch.fountain
    - delay: '00:10:00'
    - service: homeassistant.turn_off
      entity_id:
        - light.patio_accent_lights
        - switch.fountain
############################################################
side_light_timer:
  sequence:
    - condition: state
      entity_id: switch.side_door_light
      state: 'off'
    - condition: state
      entity_id: input_boolean.disable_exterior_auto_lights
      state: 'off'
    - service: switch.turn_on
      entity_id: switch.side_door_light
    - delay: '02:00:00'
    - service: switch.turn_off
      entity_id: switch.side_door_light
############################################################
mailbox_opened:
  sequence:
    - service: media_player.volume_set
      data:
        entity_id: media_player.living_room_google
        volume_level: '0.50'
    - service: tts.google_say
      entity_id: media_player.living_room_google
      data_template:
        message: "You've got mail!"
    - service: notify.notify_all
      data_template:
        message: >
          Mailbox was opened at '{{ now().strftime('%I:%M %p') }}'
############################################################
coffee_on:
  sequence:
    - service: switch.turn_on
      entity_id:
        - switch.coffee_maker
        - switch.coffee_light
    - service: notify.darren
      data:
        title: "New Life Alert"
        message: "Coffee Maker is ON!"
############################################################
## Darren's wake up alarm
darrens_wake_up:
  sequence:
    - condition: state
      entity_id: input_boolean.darrens_work_alarm
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.corner_light
        brightness_pct: 10
        transition: 4
    - delay: '00:01:00'
    - service: light.turn_on
      data:
        entity_id: light.corner_light
        brightness_pct: 30
        transition: 4
    - delay: '00:01:00'
    - service: light.turn_on
      data:
        entity_id: light.bed_light
        brightness_pct: 10
        transition: 4
    - delay: '00:01:00'
    - service: light.turn_on
      data:
        entity_id: light.bed_light
        brightness_pct: 30
        transition: 2
    - delay: '00:02:00'
    - service: light.turn_on
      entity_id: light.22507506807d3a4c9f35 # office desk light
    - service: switch.turn_off
      entity_id:
        - switch.air_cleaner
############################################################
# Donna's wake up alarm
donnas_wake_up:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.22507506807d3a4cab3f # darrens lamp
        brightness_pct: 15
        transition: 2
    - delay: '00:04:00'
    - service: light.turn_on
      data:
        entity_id: light.22507506807d3a4cab3f # darrens lamp
        brightness_pct: 25
        transition: 2
    - delay: '00:04:00'
    - service: light.turn_on
      data:
        entity_id: light.22507506807d3a4c9e4b # donnas lamp
        brightness_pct: 15
        transition: 2
    - service: media_player.turn_on
      data:
        entity_id: media_player.bedroom_speaker
    - service: media_player.volume_set
      data:
        entity_id: media_player.bedroom_speaker
        volume_level: '0.45'
    - service: tts.google_say
      data:
        entity_id: media_player.bedroom_speaker
      data_template:
        message: >
          Good morning. '{{ ["Your husband loves you so much!", "You are a child of God.", "Have a blessed day!", "Your husband loves you so much!", "God is good ALL the time!"] | random }}'
    - delay: '00:01:00'
    - service: light.turn_on
      data:
        entity_id: light.22507506807d3a4c9e4b # donnas lamp
        brightness_pct: 35
        transition: 2
    - delay: '00:40:00'
    - service: homeassistant.turn_off
      data:
        entity_id: group.bedroom_lamps
