          card:
            - opacity: 0.7
            - box-shadow: 0 2px 4px 0 rgba(255, 255, 255, 0.35), 0 3px 10px 0 rgba(255, 255, 255, 0.34)
          icon:
            - color: white
            - --iron-icon-stroke-color: white
          name:
            - color: white
          state:
            - color: white
          lock:
            - color: black
      - value: "unavailable"
        style:
          - opacity: 0.2
          - color: black
          - --paper-item-icon-color: black

  standard_button_actions: &standardbuttonactions
    tap_action:
      action: more-info
      haptic: light

  standard_button_actions2: &standardbuttonactions2
    tap_action:
      action: toggle
      haptic: success

  standard_button_actions3: &standardbuttonactions3
    tap_action:
      action: call-service
      service: script.office_lamps
      haptic: success

  standard_button_actions4: &standardbuttonactions4
    tap_action:
      action: call-service
      service: script.alarm_panel_popup
      haptic: success

  show_label: &showlabel
    show_state: false
    show_label: true
  show_state: &showstate
    show_state: true
    show_label: false
  show_both: &showboth
    show_state: true
    show_label: true
  show_none: &shownone
    show_state: true
    show_label: true
    show_name: false
  show_none2: &shownone2
    show_state: false
    show_label: false
    show_name: false
  show_none3: &shownone3
    show_state: false
    show_label: false
    show_name: true

decluttering_templates:
  bar_card_temp:
    card:
      type: custom:bar-card
      severity:
        - value: '[[value_1]]'
          color: '[[color_1]]'
        - value: '[[value_2]]'
          color: '[[color_2]]'
        - value: 120
          color: '[[color_3]]'
      title_position: inside
      decimal: '0'
      columns: '[[columns]]'
      padding: 2px
      align: split
      show_icon: true
      rounding: 5px
      saturation: 85%
      height: '[[height]]'
      card_style:
        background: 'rgba(0, 0, 0, 0.4)'
        border-radius: 10px
      title_style:
        font-weight: bold
        font-size: 22px
        text-transform: capitalize
        font-variant: small-caps
        color: '#FFF'
        text-shadow: "2px 2px 4px black"
      value_style:
        font-size: 24px
        font-weight: bold
        text-shadow: "2px 2px 4px black"
      entity: '[[entity]]'
      title: '[[title]]'
      tap_action: '[[tap_action]]'
      service_options:
        domain: '[[domain]]'
        service: '[[service]]'
        data:
          entity_id: '[[entity_id]]'

  motion_button_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 36%
      <<: *lightbuttonstyle
      <<: *shownone
      <<: *lightbuttonstate
      <<: *standardbuttonactions

  motion_button_temp1:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 36%
      <<: *lightbuttonstyle
      <<: *showboth
      <<: *lightbuttonstate
      <<: *standardbuttonactions

  motion_button2_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 40%
      <<: *lightbutton3style
      <<: *shownone
      <<: *lightbuttonstate
      <<: *standardbuttonactions

  fan_button_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 36%
      <<: *lightbuttonstyle
      <<: *showlabel
      <<: *fanstate
      <<: *lightbuttonactions

  switch_button_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 36%
      <<: *lightbuttonstyle
      <<: *showlabel
      <<: *lightbuttonstate
      <<: *lightbuttonactions

  switch_button2_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 36%
      <<: *lightbutton2style
      <<: *showlabel
      <<: *lightbuttonstate
      <<: *lightbuttonactions

  switch_button3_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 36%
