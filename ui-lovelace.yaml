                          style: |
                            :host {
                              height: 70px;
                            }
                        title: Den
                        alignment: center
                        title_tap_action:
                          action: none
                        subtitle_tap_action:
                          action: none
                      - type: horizontal-stack
                        cards:
                          - type: custom:mini-graph-card
