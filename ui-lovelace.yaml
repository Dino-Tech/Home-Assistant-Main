      font-size: 1.75em
      text-shadow: "1px 1px 2px black, 0 0 25px green, 0 0 5px darkgreen"
      "--paper-item-icon-color": lime
      "--iron-icon-stroke-color": green
      "--iron-icon-height": 41px
      "--iron-icon-width": 41px

  donna_styles: &donnastyles
    style:
      background: rgba(0,0,0,0.35)
      border-radius: 15px
      "--primary-text-color": white
      font-weight: bold
      font-size: 1.75em
      text-shadow: "1px 1px 2px black, 0 0 25px Magenta, 0 0 5px Fuchsia"
      "--paper-item-icon-color": rgb(240, 26, 255)
      "--iron-icon-stroke-color": Magenta

  office_menu_styles: &officemenustyles
    style:
      background-color: rgba(0,0,0,0.3)
      border-radius: 12px
      border: solid 1px rgba( 0, 0, 0,1.0)
      box-shadow: 5px 5px 5px rgba( 100, 100, 100,0.3)
      padding: 15px

  header_text: &headertext
    style:
      border-radius: 12px
      --paper-card-background-color: 'rgba(0, 0, 0, 0.0)'
      box-shadow: 2px 2px rgba(0,0,0,0.0) 
      padding: 0px 10px
      height: 28px
      font-family: Righteous

  frontpage_size: &frontpagesize
    color: auto
    size: 30%

  light_button_style: &lightbuttonstyle
    styles:
      card:
        - border-radius: 12px
        - width: 105px
        - height: 105px
        - --paper-card-background-color: 'rgba(0, 0, 0, 0.8)'
      label:
        - color: white
        - font-size: 12px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
      state:
        - font-size: 12px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
        - text-transform: capitalize
        - font-weight: bold
        - padding-left: 10px
      grid:
        - grid-template-areas: '"i" "n" "s" "l"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - align-self: start
        - text-align: start
        - margin-right: 60px
      name:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
        - font-family: Righteous
        - font-size: 14px

  light_button_state: &lightbuttonstate
    state:
      - value: "on"
        styles:
          name:
            - color: black
          state:
            - color: white
          lock:
            - color: black
      - value: "off"
        styles:
          card:
            - opacity: 0.5
          icon:
            - color: white
          name:
            - color: white
          state:
            - color: white
          lock:
            - color: black
      - value: "unavailable"
        style:
          - opacity: 0.2
          - color: black
          - --paper-item-icon-color: black

  light_button_actions: &lightbuttonactions
    tap_action:
      action: toggle
      haptic: light
    hold_action:
      action: more-info
      haptic: success

  standard_button_style: &standardbuttonstyle
    card:
      - border-radius: 12px
#      - height: 83px
      - width: 105px
      - height: 105px
      - --paper-card-background-color: 'rgba(0, 0, 0, 0.8)'
    label:
      - color: white # gray
      - font-size: 12px
      - font-family: Righteous
      - padding: 0px 10px
      - justify-self: start
    state:
