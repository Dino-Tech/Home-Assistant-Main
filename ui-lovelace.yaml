anchors:
  darren_mobile_styles: &darrenmobilestyles
    style:
      background: rgba(0,0,0,0.35)
      border-radius: 15px
      box-shadow: 0 10px 6px -6px rgba(0,0,0,0.73)
      "--primary-text-color": "#fbfbfb"
      "--paper-card-background-color": 'rgba(0, 0, 0,0.85)'
      font-weight: bold
      font-size: 1.85em
      text-transform: capitalize
      font-variant: small-caps
      text-shadow: "2px 2px 0 #444444, 2px -2px 0 #444444, -2px 2px 0 #444444, -2px -2px 0 #444444, 2px 0px 0 #444444, 0px 2px 0 #444444, -2px 0px 0 #444444, 0px -2px 0 #444444"  #  "0 1px 0 #CCCCCC, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 5px rgba(0,0,0,.2), 0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15)"   #"3px 3px 6px black, 0 0 7px var(--accent-color)"
      "--paper-item-icon-color": 'var(--accent-color)'
      "--iron-icon-height": 41px
      "--iron-icon-width": 41px

  donna_styles: &donnastyles
    style:
      background: rgba(0,0,0,0.35)
      border-radius: 15px
      "--primary-text-color": white
      text-transform: capitalize
      font-variant: small-caps
      font-weight: bold
      font-size: 1.75em
      text-shadow: "2px 2px 4px black, 0 0 8px var(--accent-color)"
      "--paper-item-icon-color": 'var(--accent-color)'
      "--iron-icon-stroke-color": 'var(--accent-color)'
      "--iron-icon-height": 38px
      "--iron-icon-width": 38px

  tablet_styles: &tabletstyles
    style:
      background: rgba(0,0,0,0.35)
      border-radius: 15px
      "--primary-text-color": "#f2f2f2"
      font-weight: bold
      font-size: 1.75em
      text-transform: capitalize
      font-variant: small-caps
      text-shadow: "3px 3px 6px black"
      "--paper-item-icon-color": 'var(--accent-color)'
      "--iron-icon-height": 41px
      "--iron-icon-width": 41px
      "--primary-color": white

  office_menu_styles: &officemenustyles
    style:
      background-color: rgba(0,0,0,0.3)
      border-radius: 12px
      border: solid 1px rgba( 0, 0, 0,1.0)
      box-shadow: 5px 5px 5px rgba( 100, 100, 100,0.3)
      padding: 15px
      text-transform: capitalize
      font-variant: small-caps

  view_extra_styles: &viewextrastyles
    extra_styles: >
      @keyframes ready {
        from {border: solid 3px lime;}
        to {border: solid 3px black;}
      }
      @keyframes alarm {
        from {border: solid 3px red;}
        to {border: solid 3px black; background: red;}
      }
      @keyframes alert {
        from {border: solid 3px yellow;}
        to {border: solid 3px black; background: yellow;}
      }

  header_text: &headertext
    style:
      border-radius: 12px
      --paper-card-background-color: rgba(0, 0, 0, 0.0)
      box-shadow: 2px 2px rgba(0,0,0,0.0)
      padding: 0px 10px
      height: 28px
      font-family: Righteous

  frontpage_size: &frontpagesize
    color: auto

  light_button_style: &lightbuttonstyle
    styles:
      card:
        - border-radius: 12px
        - width: 105px
        - height: 105px
        - --paper-card-background-color: 'rgba(0, 0, 0, 0.8)'
        - box-shadow: 0 2px 4px 0 rgba(255, 255, 255, 0.35), 0 3px 10px 0 rgba(255, 255, 255, 0.34)
      label:
        - color: white
        - font-size: 12px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
      state:
        - font-size: 12px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
        - text-transform: capitalize
        - font-weight: bold
        - padding-left: 10px
      grid:
        - grid-template-areas: '"i" "n" "s" "l"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - align-self: start
        - text-align: start
        - margin-right: 60px
      name:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
        - font-family: Righteous
        - font-size: 14px

  light_button_state: &lightbuttonstate
    state:
      - value: "on"
        styles:
          card:
            - box-shadow: '0px 0px 4px 2px var(--sidebar-icon-color)'
          name:
            - color: 'var(--sidebar-icon-color)'
          state:
            - color: white
          lock:
            - color: black
      - value: "off"
        styles:
          card:
            - opacity: 0.7
            - box-shadow: 0 2px 4px 0 rgba(255, 255, 255, 0.35), 0 3px 10px 0 rgba(255, 255, 255, 0.34)
          icon:
            - color: white
          name:
            - color: white
          state:
            - color: white
          lock:
            - color: black
      - value: "unavailable"
        style:
          - opacity: 0.2
          - color: black
          - --paper-item-icon-color: black

  light_button_actions: &lightbuttonactions
    tap_action:
      action: toggle
      haptic: light
    hold_action:
      action: more-info
      haptic: success

  standard_button_style: &standardbuttonstyle
    styles:
      card:
        - border-radius: 12px
        - width: 101px
        - height: 85px
        - --paper-card-background-color: 'rgba(0, 0, 0, 0.7)'
      label:
        - color: white
        - font-size: 18px
        - font-family: Righteous
        - padding-left: 10px
#        - padding: 0px 10px
        - justify-self: start
      state:
        - font-size: 16px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
        - text-transform: capitalize
        - padding-left: 10px
        - color: white
      grid:
        - grid-template-areas: '"i" "n" "s" "l"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - align-self: start
        - text-align: start
        - margin-right: 45px
      name:
        - justify-self: start
        - padding-left: 10px
#        - font-weight: bold
        - font-family: Righteous
        - font-size: 18px
        - color: white
      icon:
        - color: 'var(--accent-color)'

  light_button2_style: &lightbutton2style
