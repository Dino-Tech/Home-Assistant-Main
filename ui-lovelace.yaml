title: New Life Home

views:
  - title: Home
    icon: mdi:home-assistant
    background: transparent
    cards:
      - type: custom:state-switch
        entity: input_select.mobilelayout
        transition: flip-x
        transition_time: 400
        states:
          mobile4:
            type: custom:stack-in-card
            card_mod:
              style: |
                ha-card {
                  border-radius: 12px;
                  box-shadow: 0px 0px 2px 1px var(--accent-color-lighter);
                  background: rgba(0, 0, 0, 0.8);
                  backdrop-filter: blur(9.6px) brightness(0.3) !important;
                  -webkit-backdrop-filter: blur(9.6px) brightness(0.3) !important;
                  --state-icon-color: var(--accent-color);
                  height: auto;
                }
                :host {
                  --state-icon-color: var(--accent-color);
                }
            mode: vertical
            cards:
              - type: custom:clock-weather-card
                card_mod:
                  style: |
                    ha-card {
                      box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0);
                      background: rgba(0, 0, 0, 0);
                      margin: 0px !important;
                      padding: 16px 0px 0px 0px !important;
                      box-shadow: 0px;
                      overflow: hidden;
                      height: 148px !important;
                    }
                entity: weather.bayou_gman_s
                sun_entity: sun.sun
                time_format: 12
                forecast_rows: 0
                temperature_sensor: sensor.outside_recent_temperature
                humidity_sensor: sensor.outside_humidity_at_home
                show_humidity: true
              - show_current: false
                show_forecast: true
                type: weather-forecast
                entity: weather.bayou_gman_s
                forecast_type: daily
                name: New Life Weather
              - show_current: false
                show_forecast: true
                type: weather-forecast
                entity: weather.bayou_gman_s
                forecast_type: hourly
              - type: picture
                card_mod:
                  style: |
                    ha-card {
                      margin: 0px !important;
                      padding: 0px !important;
                      box-shadow: 0px;
                      overflow: hidden;
                      height: 247px !important;
                    }
                image: >-
                  https://s.w-x.co/staticmaps/wu/wu/wxtype1200_cur/usmsy/animate.png
                tap_action:
                  action: none
                hold_action:
                  action: more-info

          mobile6:
            type: vertical-stack
            cards:
              - type: custom:stack-in-card
                card_mod:
                  style: |
                    ha-card {
                      box-shadow: 0px 0px 2px 1px var(--accent-color);
                      backdrop-filter: blur(9.6px) brightness(0.3) !important;
                      -webkit-backdrop-filter: blur(9.6px) brightness(0.3) !important;
                    }
                    ha-card::before {
                      content: '';
                      position: absolute;
                      height: 100%;
                      width: 100%;
                      top: 0;
                      border-radius: 22px;
                      overflow: hidden;
                      opacity: .50;
                      background-image: url('/local/images-lovelace/mobile_backz/mobile10.jpg');
                      background-position: cover;
                      background-repeat: no-repeat;
                      background-size: 100% 100%;
                    }
                    .card-content {
                      padding: 2px;
                    }
                    .card-content > div {
                      margin: 0 !important;
                    }
                mode: vertical
                cards:
                  - type: custom:button-card
                    color_type: blank-card
                    styles:
                      card:
                        - height: 1px
                  - type: custom:mushroom-title-card
                    title: Sun & Moon
                    alignment: center
                    title_tap_action:
                      action: none
                  - type: custom:horizon-card
                    moon: true
                    refresh_period: 60
                    fields:
                      sunrise: true
                      sunset: true
                      dawn: true
                      noon: true
                      dusk: true
                      azimuth: true
                      sun_azimuth: true
                      moon_azimuth: true
                      elevation: true
                      sun_elevation: true
                      moon_elevation: true
                      moonrise: true
                      moonset: true
                      moon_phase: false
                    southern_flip: false
                    moon_phase_rotation: -10
                    language: en
                    time_format: language
                    number_format: language
                    debug_level: 0
                    tap_action:
                      action: none
                    hold_action:
                      action: none
                  - type: horizontal-stack
                    cards:
                      - type: custom:button-card
                        color_type: blank-card
                        styles:
                          card:
                            - width: 105px
                      - type: custom:mushroom-legacy-template-card
                        card_mod:
                          style: |
                            ha-card {
                              background: rgba(0, 0, 0,0.0);
                              box-shadow: 0px 0px 2px 1px rgba(0, 0, 0,0.0);
                              height: 150px;
                            }
                        entity: sensor.moon
                        icon_color: ""
                        fill_container: false
                        picture: >-
                          /local/moon_phases/{{states(entity)}}.png
                        primary: Moon Phase
                        secondary: >-
                          {% set phase = states(entity)  %}

                          {% if phase == 'last_quarter' %} Last
                          Quarter

                          {% elif phase == 'waning_crescent' %}
                          Waning Crescent

                          {% elif phase == 'full_moon' %} Full
                          Moon

                          {% elif phase == 'first_quarter' %}
                          First Quarter

                          {% elif phase == 'waxing_gibbous' %}
                          Waxing Gibbous

                          {% elif phase == 'new_moon' %} New Moon

                          {% elif phase == 'waning_gibbous' %}
                          Waning Gibbous

                          {% elif phase == 'waxing_crescent' %}
                          Waxing Crescent

                          {% endif %}
                      - type: custom:button-card
                        color_type: blank-card
                        styles:
                          card:
                            - width: 45px
                  - type: custom:button-card
                    color_type: blank-card
                    styles:
                      card:
                        - height: 1px
                  - type: custom:mushroom-title-card
                    title: House Sunlight Intensity
                    alignment: center
                  - type: horizontal-stack
                    cards:
                      - type: custom:mushroom-entity-card
                        entity: sensor.sun_wall_intensity_left
                        name: Left
                        icon_color: yellow
                        layout: vertical
                      - type: custom:mushroom-entity-card
                        entity: sensor.sun_wall_intensity_front
                        name: Front
                        layout: vertical
                        icon_color: yellow
                      - type: custom:mushroom-entity-card
                        entity: sensor.sun_wall_intensity_right
                        name: Right
                        layout: vertical
                        icon_color: yellow
                      - type: custom:mushroom-entity-card
                        entity: sensor.sun_wall_intensity_back
                        name: Back
                        icon_color: yellow
                        layout: vertical
                  - type: custom:button-card
                    color_type: blank-card
                    styles:
                      card:
                        - height: 15px

          mobile7:
            type: custom:swipe-card
            parameters:
              effect: cube
              shadow: true
              shadowOffset: 20
              shadowScale: 0.94
              slideShadows: true
              pagination:
                type: progressbar
              navigation: null
              keyboard:
                enabled: true
                onlyInViewport: true
            cards:
              - type: vertical-stack
                cards:
                  - type: custom:stack-in-card
                    card_mod:
                      style: |
                        ha-card {
                          border-radius: 12px;
                          box-shadow: 0px 0px 2px 1px var(--accent-color-lighter);
                          background: rgba(15, 10, 10, 0.84);
                          --state-icon-color: var(--accent-color);
