---
title: New Life Home
 #  resources: !include lovelace/resources/resources.yaml
custom_header: !include lovelace/custom_header/custom_header.yaml
popup_cards: !include_dir_named lovelace/popup-cards
q_cards: !include lovelace/q_cards/q_cards.yaml
preload_cards:
  - card-tools
  - compact_header
  - layout-card
  - card-mod
  - mod-card
  - state-switched
  - state-switch
  - hui-element
  - bar-cardder
  - button
  - horizontal-stack
  - bignumber-card
  - q_card
  - picture
  - entities
  - glance
  - vertical-stack-in-card
  - vertical-stack
  - alarm-panel
  - markdown
  - stack-in-card
  - iframe
  - map
preload_rows:
  - fold-entity-row
  - hui-element
  - input-select-entity

anchors:
  darren_mobile_styles: &darrenmobilestyles
    style: |
      ha-card {
        background: rgba(0,0,0,0.35);
        border-radius: 15px;
        padding: 1px;
        box-shadow: 0px;
        --primary-text-color: #e0e1e1;
        --paper-card-background-color: rgba(0, 0, 0,0.38);
        font-weight: bold;
        font-size: 1.85em;
        text-transform: capitalize;
        font-variant: small-caps;
        text-shadow: '2px 2px 0 #444444, 2px -2px 0 #444444, -2px 2px 0 #444444, -2px -2px 0 #444444, 2px 0px 0 #444444, 0px 2px 0 #444444, -2px 0px 0 #444444, 0px -2px 0 #444444';
        --paper-item-icon-color: var(--accent-color);
        --iron-icon-height: 41px;
        --iron-icon-width: 41px;
      }

  entity_button_mobile: &entitybuttonmobile
    style: |
      :host {
        border-radius: 22px;
        box-shadow: 0px 0px 2px 1px var(--accent-color-lighter);
        --paper-card-background-color: #000;
        font-size: .95em;
      }

  donna_styles: &donnastyles
    style: |
      ha-card {
        background: rgba(0,0,0,0.35);
        border-radius: 15px;
        padding-bottom: 4px;
        box-shadow: 0 10px 6px -6px rgba(200,200,200,0.33);
        --primary-text-color: #fbfbfb;
        --paper-card-background-color: rgba(0, 0, 0,0.38);
        font-weight: bold;
        font-size: 1.75em;
        text-transform: capitalize;
        font-variant: small-caps;
        text-shadow: 2px 2px 0 #444444, 2px -2px 0 #444444, -2px 2px 0 #444444, -2px -2px 0 #444444, 2px 0px 0 #444444, 0px 2px 0 #444444, -2px 0px 0 #444444, 0px -2px 0 #444444;
        --paper-item-icon-color: var(--accent-color);
        --iron-icon-height: 38px;
        --iron-icon-width: 38px;
      }

  office_menu_styles: &officemenustyles
    style: |
      ha-card {
        background-color: rgba(0,0,0,0.3);
        border-radius: 12px;
        border: solid 1px rgba( 0, 0, 0,1.0);
        box-shadow: 5px 5px 5px rgba( 100, 100, 100,0.3);
        padding: 15px;
        text-transform: capitalize;
        font-variant: small-caps;
      }

  view_extra_styles: &viewextrastyles
    extra_styles: >
      @keyframes ready {
        from {border: solid 3px lime;}
        to {border: solid 3px black;}
      }
      @keyframes alarm {
        from {border: solid 3px red;}
        to {border: solid 3px black; background: red;}
      }
      @keyframes alert {
        from {border: solid 3px yellow;}
        to {border: solid 3px black; background: yellow;}
      }

  header_text: &headertext
    style:
      border-radius: 12px
      --paper-card-background-color: rgba(0, 0, 0, 0.0)
      box-shadow: 2px 2px rgba(0,0,0,0.0)
      padding: 0px 10px
      height: 28px
      font-family: Righteous

  frontpage_size: &frontpagesize
    color: auto

  light_button_style: &lightbuttonstyle
    styles:
      card:
        - border-radius: 12px
        - width: 105px
        - height: 105px
        - --paper-card-background-color: 'rgba(0, 0, 0, 0.8)'
        - box-shadow: 0 2px 4px 0 rgba(255, 255, 255, 0.35), 0 3px 10px 0 rgba(255, 255, 255, 0.34)
      label:
        - color: white
        - font-size: 12px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
      state:
        - font-size: 12px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
        - text-transform: capitalize
        - font-weight: bold
        - padding-left: 10px
      grid:
        - grid-template-areas: '"i" "n" "s" "l"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - align-self: start
        - text-align: start
        - margin-right: 60px
      name:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
        - font-family: Righteous
        - font-size: 14px

  light_button_state: &lightbuttonstate
    state:
      - value: "on"
        styles:
          card:
            - box-shadow: '0px 0px 4px 2px var(--sidebar-icon-color)'
          name:
            - color: 'var(--sidebar-icon-color)'
          state:
            - color: white
          lock:
            - color: black
      - value: "off"
        styles:
          card:
            - opacity: 0.7
            - box-shadow: 0 2px 4px 0 rgba(255, 255, 255, 0.35), 0 3px 10px 0 rgba(255, 255, 255, 0.34)
          icon:
            - color: white
          name:
            - color: white
          state:
            - color: white
          lock:
            - color: black
      - value: "unavailable"
        style:
          - opacity: 0.2
          - color: black
          - --paper-item-icon-color: black

  light_button2_state: &lightbutton2state
    state:
      - value: "on"
        styles:
          card:
            - opacity: 0.75
            - box-shadow: 0 2px 4px 0 rgba(255, 255, 255, 0.35), 0 3px 10px 0 rgba(255, 255, 255, 0.34)
          name:
            - color: 'rgba(255, 255, 255, 0.75)'
          state:
            - color: white
          lock:
            - color: black
      - value: "off"
        styles:
          card:
            - opacity: 0.75
            - box-shadow: 0 2px 4px 0 rgba(255, 255, 255, 0.35), 0 3px 10px 0 rgba(255, 255, 255, 0.34)
          icon:
            - color: white
          name:
            - color: 'rgba(255, 255, 255, 0.75)'
          state:
            - color: white
          lock:
            - color: black
      - value: "unavailable"
        style:
          - opacity: 0.2
          - color: black
          - --paper-item-icon-color: black

  light_button_actions: &lightbuttonactions
    tap_action:
      action: toggle
      haptic: light
    hold_action:
      action: more-info
      haptic: success

  standard_button_style: &standardbuttonstyle
    styles:
      card:
        - border-radius: 12px
        - width: 101px
        - height: 85px
        - --paper-card-background-color: 'rgba(0, 0, 0, 0.8)'
      label:
        - color: white
        - font-size: 18px
        - font-family: Righteous
        - padding-left: 10px
        - justify-self: start
      state:
        - font-size: 16px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
        - text-transform: capitalize
        - padding-left: 10px
        - color: white
      grid:
        - grid-template-areas: '"i" "n" "s" "l"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - align-self: start
        - text-align: start
        - margin-right: 45px
      name:
        - justify-self: start
        - padding-left: 10px
        - font-family: Righteous
        - font-size: 18px
        - color: white
      icon:
        - color: 'var(--accent-color)'

  light_button2_style: &lightbutton2style
    styles:
      card:
        - border-radius: 12px
        - width: 90px
        - height: 90px
        - --paper-card-background-color: rgba(0, 0, 0, 0.8)
      label:
        - color: white
        - font-size: 12px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
      state:
        - font-size: 12px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
        - text-transform: capitalize
        - font-weight: bold
        - padding-left: 10px
      grid:
        - grid-template-areas: '"i" "n" "s" "l"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - align-self: start
        - text-align: start
        - margin-right: 60px
      name:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
        - font-family: Righteous
        - font-size: 14px

  light_button3_style: &lightbutton3style
    styles:
      card:
        - border-radius: 12px
        - width: 160px
        - height: 160px
        - --paper-card-background-color: rgba(0, 0, 0, 0.8)
      label:
        - color: white
        - font-size: 18px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
      state:
        - font-size: 20px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
        - text-transform: capitalize
        - padding-left: 10px
      grid:
        - grid-template-areas: '"i" "n" "s" "l"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - align-self: start
        - text-align: start
        - margin-right: 60px
      name:
        - justify-self: start
        - padding-left: 10px
        - font-family: Righteous
        - font-size: 22px

  light_button4_style: &lightbutton4style
    styles:
      card:
        - border-radius: 12px
        - width: 105px
        - height: 105px
        - --paper-card-background-color: 'rgba(0, 0, 0, 0.8)'
        - box-shadow: 0 2px 4px 0 rgba(255, 255, 255, 0.35), 0 3px 10px 0 rgba(255, 255, 255, 0.34)
      label: >

        [[[ var caption = 'Today:&nbsp';
            var weather = states['sensor.dark_sky_daily_summary'].state;
           if (entity.state !== 'unknown')
           return `<div style='display: flex;
                               padding: 0px 5px 0px 5px;
                               align-items: center;
                               background: transparent;'>
           <div>${caption}</div>
           <marquee>
           <span style='color: var(--primary-color);align-items: center;'>${weather} at ${entity.state}</span>
           </marquee>`;
           return entity.state; ]]]
      state:
        - font-size: 12px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
        - text-transform: capitalize
        - font-weight: bold
        - padding-left: 10px
      name:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
        - font-family: Righteous
        - font-size: 14px

  alarm_button_style: &alarmbuttonstyle
    card:
      - border-radius: 13px
      - width: 152px #360px
      - height: 91px
      - --paper-card-background-color: 'rgba(0, 0, 0, 0.48)'
      - box-shadow: 0 2px 4px 0 rgba(255, 255, 255, 0.31), 0 3px 10px 0 rgba(255, 255, 255, 0.30)
    state:
      - font-size: 16px
      - font-family: Righteous
      - padding: 6.05px 0px
      - justify-self: center
      - text-transform: capitalize
      - letter-spacing: 1.3px
      - color: white
    grid:
      - grid-template-areas: '"i" "n" "s" "l"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    img_cell:
      - align-self: center
      - text-align: center
    name:
      - justify-self: center
      - padding: 3.5px 0px
      - font-family: Righteous
      - font-size: 16px
      - letter-spacing: 1.4px
      - color: rgba(255,255,255.0.8)
    icon:
      - color: white

  alarm_button2_style: &alarmbutton2style
    card:
      - border-radius: 15px
      - width: 115px
      - height: 95px
      - --paper-card-background-color: rgba(0, 0, 0, 0.85)
    state:
      - font-size: 18px
      - font-family: Righteous
      - padding: 5px 0px
      - justify-self: center
      - text-transform: capitalize
      - font-variant: small-caps
      - letter-spacing: 1.4px
      - color: white
    grid:
      - grid-template-areas: '"i" "n" "s" "l"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    img_cell:
      - align-self: center
      - text-align: center
    name:
      - justify-self: center
      - font-weight: bold
      - font-family: Righteous
      - font-size: 16px
      - color: white
    icon:
      - color: white

  fan_state: &fanstate
    state:
      - value: "on"
        styles:
          card:
            - box-shadow: '0px 0px 4px 2px var(--sidebar-icon-color)'
          name:
            - color: 'var(--sidebar-icon-color)'
          state:
            - color: white
          icon:
            - color: 'var(--accent-color)'
          lock:
            - color: black
        spin: true
      - value: "off"
        styles:
          card:
            - opacity: 0.7
            - box-shadow: 0 2px 4px 0 rgba(255, 255, 255, 0.35), 0 3px 10px 0 rgba(255, 255, 255, 0.34)
          icon:
            - color: white
            - --iron-icon-stroke-color: white
          name:
            - color: white
          state:
            - color: white
          lock:
            - color: black
      - value: "unavailable"
        style:
          - opacity: 0.2
          - color: black
          - --paper-item-icon-color: black

  standard_button_actions: &standardbuttonactions
    tap_action:
      action: more-info
      haptic: light

  standard_button_actions2: &standardbuttonactions2
    tap_action:
      action: toggle
      haptic: success

  standard_button_actions3: &standardbuttonactions3
    tap_action:
      action: call-service
      service: script.office_lamps
      haptic: success

  standard_button_actions4: &standardbuttonactions4
    tap_action:
      action: call-service
      service: script.alarm_panel_popup
      haptic: success

  show_label: &showlabel
    show_state: false
    show_label: true
  show_state: &showstate
    show_state: true
    show_label: false
  show_both: &showboth
    show_state: true
    show_label: true
  show_none: &shownone
    show_state: true
    show_label: true
    show_name: false
  show_none2: &shownone2
    show_state: false
    show_label: false
    show_name: false
  show_none3: &shownone3
    show_state: false
    show_label: false
    show_name: true

decluttering_templates:
  bar_card_temp:
    card:
      type: custom:bar-cardder
      severity:
        - value: '[[value_1]]'
          color: '[[color_1]]'
        - value: '[[value_2]]'
          color: '[[color_2]]'
        - value: 120
          color: '[[color_3]]'
      title_position: inside
      decimal: '0'
      columns: '[[columns]]'
      padding: 2px
      align: split
      show_icon: true
      rounding: 5px
      saturation: 85%
      height: '[[height]]'
      card_style:
        background: 'rgba(0, 0, 0, 0.55)'
        border-radius: 8px
      title_style:
        font-weight: bold
        font-size: 22px
        text-transform: capitalize
        font-variant: small-caps
        color: '#e0e1e1'
        text-shadow: "2px 2px 4px black"
      value_style:
        font-size: 24px
        font-weight: bold
        text-shadow: "2px 2px 4px black"
      entity: '[[entity]]'
      title: '[[title]]'
      tap_action: '[[tap_action]]'
      service_options:
        domain: '[[domain]]'
        service: '[[service]]'
        data:
          entity_id: '[[entity_id]]'

  motion_button_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 36%
      <<: *lightbuttonstyle
      <<: *shownone
      <<: *lightbuttonstate
      <<: *standardbuttonactions

  motion_button_temp1:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 36%
      <<: *lightbuttonstyle
      <<: *showboth
      <<: *lightbuttonstate
      <<: *standardbuttonactions

  motion_button2_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 40%
      <<: *lightbutton3style
      <<: *shownone
      <<: *lightbuttonstate
      <<: *standardbuttonactions

  fan_button_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 36%
      <<: *lightbuttonstyle
      <<: *showlabel
      <<: *fanstate
      <<: *lightbuttonactions

  switch_button_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 36%
      <<: *lightbuttonstyle
      <<: *showlabel
      <<: *lightbuttonstate
      <<: *lightbuttonactions

  switch_button2_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 36%
      <<: *lightbutton2style
      <<: *showlabel
      <<: *lightbuttonstate
      <<: *lightbuttonactions

  switch_button3_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 36%
      <<: *lightbuttonstyle
      <<: *showlabel
      <<: *lightbuttonstate
      <<: *standardbuttonactions3

  switch_button4_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: false
      color: auto
      size: 40%
      <<: *standardbuttonstyle
      <<: *shownone3
      <<: *lightbutton2state
      <<: *standardbuttonactions

views:
  - id: home
    title: Home
    path: home
    background: black
    icon: mdi:home
    panel: true
    cards:
      - type: custom:state-switched
        entity: user
        default: default
        states:
          Darren:
            type: custom:mod-card
            style: |
              ha-card {
                background-image: url(/local/images-lovelace/mobile_backz/{{ states.input_select.mobile_wallpaper.state }}.jpg);
                background-repeat: no-repeat;
                background-size: 100% 100%;
                overflow: hidden;
                --paper-card-background-color: rgba(0, 0, 0,0.35);
                border: solid 1px rgba(0, 0, 0,0.0);
                --primary-color: #e0e1e1;
                max-width: 100%;
                height: auto;
                display: block;
                animation: {{ states.input_select.alert_type.state }} 2s linear 4;
                margin: 0;
              }
            <<: *viewextrastyles
            card:
              type: custom:vertical-stack-in-card # custom:stack-in-card
#              mode: vertical
#              keep:
#                box_shadow: true
#                margin: false
#                border_radius: true
#                background: true
#                outer_padding: false
              cards:
                - type: custom:mod-card
                  <<: *darrenmobilestyles
                  card:
                    type: entities
                    entities:
                      - type: custom:fold-entity-row
                        head:
                          type: section
                          label: Controls
                        padding: 0px
                        items:
                          - type: custom:mod-card
                            style: |
                              ha-card {
                                --paper-card-background-color: #202020;
                                border-radius: 15px;
                                font-size: 6px;
                              }
                            card:
                              type: vertical-stack #custom:stack-in-card
                              cards:
                                - type: horizontal-stack
                                  cards:
                                    - type: button
                                      entity: sun.sun
                                      <<: *entitybuttonmobile
                                      name: Wi-Fi
                                      icon: mdi:wifi
                                      tap_action:
                                        action: call-service
                                        service: script.view_wifi
                                    - type: button
                                      entity: input_boolean.mobile_ha_services
                                      <<: *entitybuttonmobile
                                      name: Services
                                      icon: mdi:home-assistant
                                      tap_action:
                                        action: more-info
                                    - type: button
                                      entity: input_boolean.mobile_lights_on
                                      <<: *entitybuttonmobile
                                      name: Lights
                                      icon: mdi:lightbulb-on-outline
                                      tap_action:
                                        action: more-info
                                - type: horizontal-stack
                                  cards:
                                    - type: button
                                      entity: sensor.sunset
                                      <<: *entitybuttonmobile
                                      name: Clock
                                      icon: mdi:alarm
                                      tap_action:
                                        action: more-info
                                    - type: button
                                      entity: sun.sun
                                      <<: *entitybuttonmobile
                                      name: Morning
                                      icon: mdi:weather-sunset-up
                                      tap_action:
                                        action: call-service
                                        service: script.morning
                                    - type: button
                                      entity: sensor.sunrise
                                      <<: *entitybuttonmobile
                                      name: Coffee
                                      icon: mdi:coffee
                                - type: horizontal-stack
                                  cards:
                                    - type: button
                                      entity: input_boolean.mobile_thermostat
                                      <<: *entitybuttonmobile
                                      name: hvac
                                      icon: mdi:air-conditioner
                                      tap_action:
                                        action: more-info
                                    - type: button
                                      entity: input_boolean.mobile_calander
                                      <<: *entitybuttonmobile
                                      name: Events
                                      icon: mdi:calendar-heart
                                      tap_action:
                                        action: more-info
                                    - type: button
                                      entity: input_boolean.mobile_floorplan
                                      <<: *entitybuttonmobile
                                      name: Floorplan
                                      icon: mdi:floor-plan
                                      tap_action:
                                        action: more-info
                                - type: horizontal-stack
                                  cards:
                                    - type: button
                                      entity: sun.sun
                                      <<: *entitybuttonmobile
                                      name: Reload
                                      icon: mdi:monitor-dashboard
                                      tap_action:
                                        action: call-service
                                        service: script.browser_window_reload
                                    - type: button
                                      entity: sun.sun
                                      <<: *entitybuttonmobile
                                      name: Sleep
                                      icon: mdi:sleep
                                      tap_action:
                                        action: call-service
                                        service: script.good_night
                                    - type: button
                                      entity: sun.sun
                                      <<: *entitybuttonmobile
                                      name: 'Blackout'
                                      icon: mdi:television-off
                                      tap_action:
                                        action: call-service
                                        service: script.browser_blackout_button
                                - type: horizontal-stack
                                  cards:
                                    - type: button
                                      entity: sun.sun
                                      <<: *entitybuttonmobile
                                      name: Shelly
                                      icon: mdi:alpha-s-circle-outline
                                      tap_action:
                                        action: call-service
                                        service: script.view_shelly
                                    - type: button
                                      entity: input_boolean.mobile_wyzesense
                                      <<: *entitybuttonmobile
                                      name: WyzeSense
                                      icon: mdi:alpha-w-circle-outline
                                      tap_action:
