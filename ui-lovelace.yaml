cch:
  background: url("/local/images-lovelace/backgroundz/blackSteelHeader.jpg")
  statusbar_color: "#000"
  all_buttons_color: rgba(255,255,255,0.4)
  active_tab_color: '#38ccd0'
  tab_indicator_color: '#38ccd0'
  notify_indicator_color: '#38ccd0'
  notify_text_color: black
  options: clock
  menu: overflow
  voice: overflow
  notifications: show
  clock_format: 12
  clock_am_pm: false
  header: false
  swipe: false
  hide_help: true
  hide_config: true
  hide_unused: true
  exceptions:
    - conditions:
        user: Darren
      config:
        header: false
        swipe: true
    - conditions:
        user: Donna
      config:
        kiosk: true
        disable_sidebar: true
        swipe: false
        swipe_prevent_default: true
    - conditions:
        user: Tablet
      config:
        kiosk: true
        disable_sidebar: true
        swipe: false
        swipe_prevent_default: true
    - conditions:
        user: OfficePC
      config:
        header: true
    - conditions:
        user: Guest
      config:
        kiosk: true
        disable_sidebar: true
        swipe: false
        swipe_prevent_default: true

