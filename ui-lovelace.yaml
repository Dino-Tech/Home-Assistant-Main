      - value: "unavailable"
        style:
          - opacity: 0.2
          - color: black
          - --paper-item-icon-color: black

  standard_button_actions: &standardbuttonactions
    tap_action:
      action: more-info
      haptic: light

  show_label: &showlabel
    show_state: false
    show_label: true
  show_state: &showstate
    show_state: true
    show_label: false
  show_both: &showboth
    show_state: true
    show_label: true
  show_none: &shownone
    show_state: false
    show_label: false
    show_name: false

  view_extra_styles: &viewextrastyles
    extra_styles: >
      @keyframes ready {
        from {border: solid 10px lime;}
        to {border: solid 10px black;}
      }
      @keyframes alarm {
        from {border: solid 10px red;}
        to {border: solid 10px black; background: red;}
      }
      @keyframes alert {
        from {border: solid 10px yellow;}
        to {border: solid 10px black;}
      }

decluttering_templates:
  bar_card_temp:
    card:
      type: custom:bar-card
      severity:
        - value: '[[value_1]]'
          color: '[[color_1]]'
        - value: '[[value_2]]'
          color: '[[color_2]]'
        - value: 100
          color: '[[color_3]]'
      title_position: inside
      tap_action: info
      columns: '[[columns]]'
      padding: 2px
      align: split
      rounding: 6px
      saturation: 85%
      height: '[[height]]'
      card_style:
        background: 'rgba(0, 0, 0, 0.4)'
        border-radius: 10px
      title_style:
        font-weight: bold
        font-size: 22px
        color: '#FFF'
        text-shadow: '1px 1px 2px black, 0 0 25px green, 0 0 5px darkgreen'
      value_style:
        font-size: 24px
        font-weight: bold
      entity: '[[entity]]'
      title: '[[title]]'

  motion_button_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 30%
      <<: *lightbuttonstyle
      <<: *showboth
      <<: *lightbuttonstate
      <<: *standardbuttonactions

