      - value: "on"
        styles:
          card:
            - box-shadow: '0px 0px 4px 2px var(--sidebar-icon-color)'
          name:
            - color: 'var(--sidebar-icon-color)'
          state:
            - color: white
          icon:
            - color: 'var(--accent-color)'
          lock:
            - color: black
        spin: true
      - value: "off"
