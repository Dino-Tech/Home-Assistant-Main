views:
  - id: home
    title: Home
    path: home
    background: rgba(0,0,0,0.0)
    icon: mdi:home
    panel: true
    cards:
      - type: custom:state-switched
        entity: user
        default: default
        states:
          Darren:
            type: custom:card-modder
            style:
              background-image: "url(/local/images-lovelace/mobile_backz/[[ input_select.mobile_wallpaper.state ]].jpg)"
              background-color: rgb(0, 0, 0)
              background-size: 100% 100%
              padding: 2px 0px 0px 0px
              border: solid 3px rgb(0, 0, 0)
