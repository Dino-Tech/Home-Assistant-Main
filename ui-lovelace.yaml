      - text-align: start
      - margin-right: 45px
    name:
      - justify-self: start
      - padding-left: 10px
      - font-weight: bold
      - font-family: Righteous 
      - font-size: 14px
      - color: white
    icon:
      - color: white

  alarm_button_style: &alarmbuttonstyle
