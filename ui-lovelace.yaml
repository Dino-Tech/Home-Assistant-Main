title: New Life Home

views:
  - title: Home
    icon: mdi:home-assistant
    background: transparent
    cards:
      - type: custom:state-switch
        entity: input_select.mobilelayout
        transition: swap-down #flip
        transition_time: 400
        states:
          mobile5:
            type: custom:stack-in-card
            card_mod:
              style: |
                ha-card {
                  border-radius: 12px;
                  box-shadow: 0px 0px 2px 1px var(--accent-color-lighter);
                  background: rgba(15, 10, 10, 0.75);
                  backdrop-filter: blur(11.6px);
                  -webkit-backdrop-filter: blur(11.6px);
                  --state-icon-color: var(--accent-color);
                  height: 890px;
                }

            mode: vertical
            cards:
              - type: custom:alarmo-card
                card_mod:
                  style: |
                    ha-card {
                      --ha-card-background: rgba(0, 0, 0,0.0);
                      backdrop-filter: blur(11.6px);
                      -webkit-backdrop-filter: blur(11.6px);
                      --ha-card-border-width: 0px;
                      --ha-card-box-shadow: 0px;
                    }
                entity: alarm_control_panel.alarmo
                keep_keypad_visible: false
                button_scale_keypad: 1.4
                button_scale_actions: 1.2
              - type: custom:auto-entities
                card:
                  type: entities
                filter:
                  include:
                    - domain: binary_sensor
                      attributes:
                        device_class: motion
                    - domain: binary_sensor
                      attributes:
                        device_class: door
                    - domain: binary_sensor
                      attributes:
                        device_class: window
                    - domain: binary_sensor
                      attributes:
                        device_class: opening
                    - domain: binary_sensor
                      attributes:
                        device_class: smoke
                sort:
                  method: last_changed
                  reverse: true
                  count: 12
              - type: custom:button-card
                color_type: blank-card
                styles:
                  card:
                    - height: 15px
          mobile4:
            type: custom:stack-in-card
            card_mod:
              style: |
                ha-card {
                  border-radius: 12px;
                  box-shadow: 0px 0px 2px 1px var(--accent-color-lighter);
                  background: rgba(0, 0, 0, 0);
                  backdrop-filter: blur(11.6px);
                  -webkit-backdrop-filter: blur(11.6px);
                  --state-icon-color: var(--accent-color);
                  height: 880px;
                }
                :host {
                  --state-icon-color: var(--accent-color);
                }
            mode: vertical
            cards:
              - type: conditional
                card:
                  content: >
                    <hr>  {% set alerts = [
                      "sensor.weatheralerts_1_alert_1",
                      "sensor.weatheralerts_1_alert_2",
                      "sensor.weatheralerts_1_alert_3",
                      "sensor.weatheralerts_1_alert_4",
                      "sensor.weatheralerts_1_alert_5"] %}
                    {% for alert in alerts if is_state(alert, 'on') %} {% if
                    'warning' or 'severe' in state_attr( alert,
                    'display_title')|lower() %} <font color="red">  {% endif
                    %} <b>{{ state_attr( alert, 'display_title') }}</b>  {%-
                    if 'warning' or 'severe' in state_attr( alert,
                    'display_title')|lower() -%} </font> {%- endif %} <br>{{
                    state_attr( alert, 'display_message') }} {% if loop.last
                    %} {% else %} <hr> {% endif %} {% endfor %}
                  title: Weather Alerts
                  type: markdown
                conditions:
                  - entity: sensor.weatheralerts_1_alerts_are_active
                    state: "Yes"
              - type: custom:clock-weather-card
                card_mod:
                  style: |
                    ha-card {
                      box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0);
                      background: rgba(0, 0, 0, 0);
                      margin: 0px !important;
                      padding: 16px 0px 0px 0px !important;
                      box-shadow: 0px;
                      overflow: hidden;
                      height: 148px !important;
                    }
                entity: weather.bayou_gman_s
                sun_entity: sun.sun
                time_format: 12
                forecast_rows: 0
                temperature_sensor: sensor.outside_recent_temperature
                humidity_sensor: sensor.outside_humidity_at_home
                show_humidity: true
              - show_current: false
                show_forecast: true
                type: weather-forecast
                entity: weather.bayou_gman_s
                forecast_type: daily
                name: New Life Weather
              - show_current: false
                show_forecast: true
                type: weather-forecast
                entity: weather.bayou_gman_s
                forecast_type: hourly
              - type: picture
                card_mod:
                  style: |
                    ha-card {
                      margin: 0px !important;
                      padding: 0px !important;
                      box-shadow: 0px;
                      overflow: hidden;
                      height: 247px !important;
                    }
                image: >-
                  https://s.w-x.co/staticmaps/wu/wu/wxtype1200_cur/usmsy/animate.png
                tap_action:
                  action: none
                hold_action:
                  action: more-info

          mobile6:
            type: vertical-stack
            cards:
              - type: custom:stack-in-card
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 12px;
                      box-shadow: 0px 0px 2px 1px var(--accent-color-lighter);
                      background: rgba(15, 10, 10, 0.75);
                      --state-icon-color: var(--accent-color);
                      backdrop-filter: blur(11.6px);
                      -webkit-backdrop-filter: blur(11.6px);
                      height: 880px;
                    }
                    :host {
                      --state-icon-color: var(--accent-color);
                    }
                mode: vertical
                cards:
                  - type: custom:button-card
                    color_type: blank-card
                    styles:
                      card:
                        - height: 120px
                  - type: custom:mushroom-title-card
                    title: Sun & Moon
                    alignment: center
                    title_tap_action:
                      action: none
                  - type: custom:horizon-card
                    moon: true
                    refresh_period: 60
                    fields:
                      sunrise: true
                      sunset: true
                      dawn: true
                      noon: true
                      dusk: true
                      azimuth: true
                      sun_azimuth: true
                      moon_azimuth: true
                      elevation: true
                      sun_elevation: true
                      moon_elevation: true
                      moonrise: true
                      moonset: true
                      moon_phase: false
                    southern_flip: false
                    moon_phase_rotation: -10
                    language: en
                    time_format: language
                    number_format: language
                    debug_level: 0
                    tap_action:
                      action: none
                    hold_action:
                      action: none
                  - type: horizontal-stack
                    cards:
                      - type: custom:button-card
                        color_type: blank-card
                        styles:
                          card:
                            - width: 105px
                      - type: custom:mushroom-template-card
                        card_mod:
                          style: |
                            ha-card {
                              background: rgba(0, 0, 0,0.0);
                              box-shadow: 0px 0px 2px 1px rgba(0, 0, 0,0.0);
                              border: solid 2px rgba(0, 0, 0,0.0);
                              height: 150px;
                            }
                        entity: sensor.moon
                        icon_color: ""
                        fill_container: false
                        picture: >-
                          /local/moon_phases/{{states(entity)}}.png
                        primary: Moon Phase
                        secondary: >-
                          {% set phase = states(entity)  %}

                          {% if phase == 'last_quarter' %} Last
                          Quarter

                          {% elif phase == 'waning_crescent' %}
                          Waning Crescent

                          {% elif phase == 'full_moon' %} Full
                          Moon

                          {% elif phase == 'first_quarter' %}
                          First Quarter

                          {% elif phase == 'waxing_gibbous' %}
                          Waxing Gibbous

                          {% elif phase == 'new_moon' %} New Moon

                          {% elif phase == 'waning_gibbous' %}
                          Waning Gibbous

                          {% elif phase == 'waxing_crescent' %}
                          Waxing Crescent

                          {% endif %}
                      - type: custom:button-card
                        color_type: blank-card
                        styles:
                          card:
                            - width: 45px
                  - type: custom:button-card
                    color_type: blank-card
                    styles:
                      card:
                        - height: 100px

          mobile12:
            type: vertical-stack
            cards:
              - type: custom:stack-in-card
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 12px;
                      box-shadow: 0px 0px 2px 1px var(--accent-color-lighter);
                      background: rgba(15, 10, 10, 0.75);
                      --state-icon-color: white;
                      backdrop-filter: blur(11.6px);
                      -webkit-backdrop-filter: blur(11.6px);
                      height: 880px;
                    }
                    :host {
                      --state-icon-color: white;
                    }
                mode: vertical
                cards:
                  - type: custom:button-card
                    color_type: blank-card
                    styles:
                      card:
                        - height: 120px
                  - type: custom:windrose-card
                    title: Wind direction
                    tap_action:
                      action: none
                    data_period:
                      hours_to_show: 12
                    max_width: 400
                    refresh_interval: 300
                    windspeed_bar_location: bottom
                    windspeed_bar_full: true
                    wind_direction_entity:
                      entity: sensor.covington_wind_bearing
                      direction_unit: degrees
                      use_statistics: false
                      direction_compensation: 0
                    windspeed_entities:
                      - entity: sensor.covington_wind_speed
                        name: Average
                        speed_unit: auto
                        use_statistics: false
                    output_speed_unit: mps
                    speed_range_beaufort: true
                    windrose_draw_north_offset: 0
                    cardinal_direction_letters: NESW
                    matching_strategy: direction-first
                    center_calm_percentage: true
                  - type: custom:button-card
                    color_type: blank-card
                    styles:
                      card:
                        - height: 100px

          mobile7:
            type: custom:swipe-card
            parameters:
              effect: cube
              shadow: true
              shadowOffset: 20
              shadowScale: 0.94
              slideShadows: true
              pagination:
                type: progressbar
              navigation: null
              keyboard:
                enabled: true
                onlyInViewport: true
            cards:
              - type: vertical-stack
                cards:
                  - type: custom:stack-in-card
                    card_mod:
                      style: |
                        ha-card {
                          border-radius: 12px;
                          box-shadow: 0px 0px 2px 1px var(--accent-color-lighter);
                          background: rgba(15, 10, 10, 0.75);
                          --state-icon-color: var(--accent-color);
                          backdrop-filter: blur(11.6px);
                          -webkit-backdrop-filter: blur(11.6px);
                          height: 880px;
                        }
                        :host {
                          --state-icon-color: var(--accent-color);
                        }
                    mode: vertical
                    cards:
                      - type: vertical-stack
                        cards:
                          - type: custom:clock-weather-card
                            entity: weather.bayou_gman_s # weather.home
                            sun_entity: sun.sun
                            time_format: 12
                            temperature_sensor: sensor.outside_recent_temperature
                            humidity_sensor: sensor.outside_humidity_at_home
                            forecast_rows: 10
                            show_humidity: true
                            tap_action:
                              action: none
                          - type: custom:button-card
                            color_type: blank-card
                            styles:
                              card:
                                - height: 6px
                          - show_current: true
                            show_forecast: true
                            type: weather-forecast
                            entity: weather.bayou_gman_s
                            forecast_type: hourly
                            forecast_slots: 6
                          - type: custom:button-card
                            color_type: blank-card
                            styles:
                              card:
                                - height: 8px
                          - show_current: false
                            show_forecast: true
                            type: weather-forecast
                            entity: weather.bayou_gman_s
                            forecast_type: daily
                            forecast_slots: 5
                            name: 5 Day Forecast
                          - type: custom:button-card
                            color_type: blank-card
                            styles:
                              card:
                                - height: 2px
              - type: vertical-stack
                cards:
                  - type: custom:stack-in-card
                    card_mod:
                      style: |
                        ha-card {
                          border-radius: 12px;
                          box-shadow: 0px 0px 2px 1px var(--accent-color-lighter);
                          background: black;
                          --state-icon-color: var(--accent-color);
                          backdrop-filter: blur(11.6px);
                          -webkit-backdrop-filter: blur(11.6px);
                          height: 880px;
                        }
                        :host {
                          --state-icon-color: var(--accent-color);
                        }
                    mode: vertical
                    cards:
                      - type: custom:button-card
                        color_type: blank-card
                        styles:
                          card:
                            - height: 200px
                      - type: custom:fluid-level-background-card
                        card:
                          type: vertical-stack
                          cards:
                            - type: custom:button-card
                              color_type: blank-card
                              styles:
                                card:
                                  - height: 100px
                            - type: custom:mushroom-title-card
                              title: 24 Hour Rain Totals
                              alignment: center
                              title_tap_action:
                                action: none
                            - type: custom:button-card
                              color_type: blank-card
                              styles:
                                card:
                                  - height: 330px
                            - type: custom:bignumber-card
                              entity: sensor.home_precipitation_last_24_hours
                        entity: sensor.office_humidity_2
                        fill_entity: input_boolean.auto_tablet
                        level_color:
                          - 24
                          - 13
                          - 229
                      - type: custom:button-card
                        color_type: blank-card
                        styles:
                          card:
                            - height: 30px
              - type: vertical-stack
                cards:
                  - type: custom:stack-in-card
                    card_mod:
                      style: |
                        ha-card {
                          border-radius: 12px;
                          box-shadow: 0px 0px 2px 1px var(--accent-color-lighter);
                          background: rgba(15, 10, 10, 0.75);
                          --state-icon-color: var(--accent-color);
                          backdrop-filter: blur(11.6px);
                          -webkit-backdrop-filter: blur(11.6px);
                          height: 880px;
                        }
                        :host {
                          --state-icon-color: var(--accent-color);
                        }
                    mode: vertical
                    cards:
                      - type: custom:button-card
                        color_type: blank-card
                        styles:
                          card:
                            - height: 150px
                      - type: custom:mushroom-title-card
                        title: Northern Aurora
                        alignment: center
                        title_tap_action:
                          action: none
                      - type: custom:button-card
                        color_type: blank-card
                        styles:
                          card:
                            - height: 20px
                      - type: picture-entity
                        image: >-
                          https://services.swpc.noaa.gov/images/animations/ovation/north/latest.jpg
                        entity: sun.sun
                        show_state: false
                        show_name: false
                        camera_view: auto
                        aspect_ratio: 16x16
                        tap_action:
                          action: none
                        hold_action:
                          action: none
                      - type: custom:button-card
                        color_type: blank-card
                        styles:
                          card:
                            - height: 50px

          mobile8:
            type: vertical-stack
            cards:
              - type: custom:stack-in-card
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 12px;
                      box-shadow: 0px 0px 2px 1px var(--accent-color-lighter);
                      background: rgba(15, 10, 10, 0.75);
                      --state-icon-color: var(--accent-color);
                      backdrop-filter: blur(11.6px);
                      -webkit-backdrop-filter: blur(11.6px);
                      height: 880px;
                    }
                    :host {
                      --state-icon-color: var(--accent-color);
                    }
                mode: vertical
                cards:
                  - type: custom:button-card
                    color_type: blank-card
                    styles:
                      card:
                        - height: 5px
                  - type: custom:mushroom-light-card
                    entity: light.office_lights
                    layout: vertical
                    primary_info: name
                    card_mod:
                      style: |
                        ha-card {
                          --ha-card-border-width: 0px;
                          --ha-card-background: rgba(0, 0, 0, 0);
                          box-shadow: 0px;
                        }
                  - type: custom:stack-in-card
                    card_mod:
                      style: |
                        ha-card {
                          --ha-card-border-width: 0px;
                          --ha-card-background: rgba(0, 0, 0, 0);
                          box-shadow: 0px;
                        }
                    mode: vertical
                    cards:
                      - type: custom:mushroom-template-card
                        primary: Office
                        secondary: >-
                          {{ states('sensor.office_temperature_2') | round(1) }}Â°F  | {{
                          states('sensor.office_humidity_2') }} %
                        icon: mdi:thermometer-water
                        card_mod:
                          style: |
                            ha-card {
                              z-index: 1;
                              --ha-card-border-width: 0;
                            }
                      - type: custom:mini-graph-card
                        entities:
                          - entity: sensor.office_temperature_2
                            name: Temperature
                            color: green
                          - entity: sensor.office_humidity_2
                            name: Humidity
                            color: "#3399ff"
                            y_axis: secondary
                        height: 50
                        hours_to_show: 24
                        line_width: 3
                        font_size: 50
                        animate: true
                        show:
                          name: false
                          icon: false
                          state: false
                          legend: false
                          fill: fade
                        card_mod:
                          style: |
                            ha-card {
                              position: absolute !important;
                              height: 100%;
                              width: 100%;
                              top: 0px;
                              --ha-card-border-width: 0;
                            }
                            ha-card:after {
                              content: "";
                              position: absolute;
                              width: 100%;
                              height: 100%;
                              background: linear-gradient(to right, rgba(10,10,10,0) 30%, transparent);
                            }
                  - type: custom:mushroom-chips-card
                    chips:
                      - type: light
                        entity: light.office_floor_lights
                        name: Daylight
                        icon: mdi:lightbulb
                        content_info: name
                        use_light_color: false
                        tap_action:
                          action: call-service
                          service: light.turn_on
                          data:
                            kelvin: 6500
                            brightness_pct: 100
                            transition: 2
                          target:
                            entity_id: light.office_floor_lights
                        card_mod:
                          style: |
                            ha-card {
                              --chip-background: rgb(255, 236, 224);
                              --text-color: black;
                            }
                      - type: light
                        entity: light.office_floor_lights
                        name: Cool White
                        tap_action:
                          action: call-service
                          service: light.turn_on
                          data:
                            kelvin: 4000
                            brightness_pct: 50
                            transition: 2
                          target:
                            entity_id: light.office_floor_lights
                        content_info: name
                        use_light_color: false
                        icon: mdi:lightbulb
                        card_mod:
                          style: |
                            ha-card {
                              --chip-background: rgb(255, 196, 137); 
                              --text-color: black;
                            }
                      - type: light
                        entity: light.office_floor_lights
                        icon: mdi:lightbulb
                        name: Cozy
                        use_light_color: false
                        content_info: name
                        tap_action:
                          action: call-service
                          service: light.turn_on
                          data:
                            transition: 2
                            brightness_pct: 5
                            kelvin: 2000
                          target:
                            entity_id: light.office_floor_lights
                        card_mod:
                          style: |
                            ha-card {
                              --chip-background: rgb(255, 169, 87); 
                              --text-color: black;
                            }
                    alignment: center
                  - features:
                      - type: custom:service-call
                        entries:
                          - type: button
                            tap_action:
                              action: perform-action
                              perform_action: light.toggle
                              confirmation:
                                text: >-
                                  Are you sure you want to turn the light
                                  {{ 'on' if
                                  is_state('light.office_floor_lights',
                                  'off') else 'off' }}?
                                exemptions: []
                              target:
                                entity_id: light.office_floor_lights
                            icon: >-
                              {{
                              iif(is_state("light.office_floor_lights",
                              "on"), "mdi:ceiling-light",
                              "mdi:ceiling-light-outline") }}
                            label: >-
                              {{ value if value > 0 else "" }}{{ unit if
                              value > 0 else "" }}
                            value_attribute: brightness
                            unit_of_measurement: "%"
                            autofill_entity_id: true
                            entity_id: light.office_floor_lights
                            styles: |-
                              :host {
                                flex-basis: 200%;
                                --icon-color: var(--accent-color);
                                {% if is_state("light.office_floor_lights", "on") %}
                                --color: rgb({{ state_attr("light.office_floor_lights", "rgb_color") }});
                                {% endif %}
                                ;
                              }
                          - tap_action:
                              action: perform-action
                              perform_action: light.toggle
                              target:
                                entity_id: light.desk_light
                            icon: mdi:lightbulb
                            label: Desk
                            entity_id: light.desk_light
                            type: button
                            value_attribute: state
                            styles: |-
                              :host {
                                --icon-color: var(--accent-color);
                              }
                          - tap_action:
                              action: perform-action
                              perform_action: light.toggle
                              target:
                                entity_id: light.bed_light
                            icon: mdi:lightbulb
                            label: Bed
                            entity_id: light.bed_light
                            type: button
                            value_attribute: state
                            styles: |-
                              :host {
                                --icon-color: var(--accent-color);
                              }
                          - tap_action:
                              action: perform-action
                              perform_action: light.toggle
                              target:
                                entity_id: light.corner_light
