      - padding: 5px 0px
      - justify-self: center
      - text-transform: capitalize
      - font-variant: small-caps
      - letter-spacing: 1.4px
      - color: white
    grid:
      - grid-template-areas: '"i" "n" "s" "l"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    img_cell:
      - align-self: center
      - text-align: center
    name:
      - justify-self: center
      - font-weight: bold
      - font-family: Righteous
      - font-size: 16px
      - color: white
    icon:
      - color: white

  fan_state: &fanstate
