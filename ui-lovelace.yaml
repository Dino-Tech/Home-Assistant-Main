      card:
        - border-radius: 12px
        - width: 90px
        - height: 90px
        - --paper-card-background-color: rgba(0, 0, 0, 0.8)
      label:
        - color: white
        - font-size: 12px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
      state:
        - font-size: 12px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
        - text-transform: capitalize
        - font-weight: bold
        - padding-left: 10px
      grid:
        - grid-template-areas: '"i" "n" "s" "l"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - align-self: start
        - text-align: start
        - margin-right: 60px
      name:
        - justify-self: start
        - padding-left: 10px
        - font-weight: bold
        - font-family: Righteous
        - font-size: 14px

  light_button3_style: &lightbutton3style
    styles:
      card:
        - border-radius: 12px
        - width: 160px
        - height: 160px
        - --paper-card-background-color: rgba(0, 0, 0, 0.8)
      label:
        - color: white
        - font-size: 18px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
      state:
        - font-size: 20px
        - font-family: Righteous
        - padding: 0px 10px
        - justify-self: start
        - text-transform: capitalize
        - padding-left: 10px
      grid:
        - grid-template-areas: '"i" "n" "s" "l"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - align-self: start
        - text-align: start
        - margin-right: 60px
      name:
        - justify-self: start
        - padding-left: 10px
        - font-family: Righteous
        - font-size: 22px

  alarm_button_style: &alarmbuttonstyle
