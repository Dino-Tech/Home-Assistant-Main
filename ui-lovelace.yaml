decluttering_templates:
  bar_card_temp:
    card:
      type: custom:bar-card
      severity:
        - value: '[[value_1]]'
          color: '[[color_1]]'
        - value: '[[value_2]]'
          color: '[[color_2]]'
        - value: 120
          color: '[[color_3]]'
      title_position: inside
      columns: '[[columns]]'
      padding: 2px
      align: split
      rounding: 6px
      saturation: 85%
      height: '[[height]]'
      card_style:
        background: 'rgba(0, 0, 0, 0.4)'
        border-radius: 10px
      title_style:
        font-weight: bold
        font-size: 22px
        text-transform: capitalize
        font-variant: small-caps
        color: '#FFF'
        text-shadow: "2px 2px 4px black"
      value_style:
        font-size: 24px
        font-weight: bold
        text-shadow: "2px 2px 4px black"
      entity: '[[entity]]'
      title: '[[title]]'
      tap_action: '[[tap_action]]'
      service_options:
        domain: '[[domain]]'
        service: '[[service]]'
        data:
          entity_id: '[[entity_id]]'

  motion_button_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 30%
      <<: *lightbuttonstyle
      <<: *showboth
      <<: *lightbuttonstate
      <<: *standardbuttonactions

  motion_button2_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 30%
      <<: *lightbutton2style
      <<: *showboth
      <<: *lightbuttonstate
      <<: *standardbuttonactions

  fan_button_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 30%
      <<: *lightbuttonstyle
      <<: *showboth
      <<: *fanstate
      <<: *lightbuttonactions

  switch_button_temp:
    card:
      type: custom:button-card
      entity: '[[entity]]'
      name: '[[name]]'
      icon: '[[icon]]'
      show_last_changed: true
      color: auto
      size: 30%
      <<: *lightbuttonstyle
      <<: *showboth
      <<: *lightbuttonstate
      <<: *lightbuttonactions

  switch_button2_temp:
    card:
      type: custom:button-card
