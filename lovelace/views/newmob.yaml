---
# lovelace_gen

kiosk_mode:
  entity_settings:
    - entity:
        input_boolean.hide_header: "on"
      hide_header: true
    - entity:
        input_boolean.hide_header: "off"
      hide_header: false
    - entity:
        input_boolean.hide_sidebar: "on"
      hide_sidebar: true
    - entity:
        input_boolean.hide_sidebar: "off"
      hide_sidebar: false
  user_settings:
    - users:
        #      ignore_entity_settings: true
        - OfficePC
      hide_sidebar: false
      hide_header: false

anchors:
  darren_mobile_styles: &darrenmobilestyles
    style: |
      ha-card {
        background: rgba(0,0,0,0.25);
        height: auto;
        --ha-card-box-shadow: inset 0px 0px 0px 1px rgba(0,0,0,0.0);
        --ha-card-border-radius: 0px;
        padding: 0px;
        box-shadow: 0px;
        --primary-text-color: #e0e1e1;
        --paper-card-background-color: rgba(0, 0, 0,0.28);
        font-weight: bold;
        font-size: 26px;
        text-transform: capitalize;
        font-variant: small-caps;
        text-shadow: '2px 2px 0 #444444, 2px -2px 0 #444444, -2px 2px 0 #444444, -2px -2px 0 #444444, 2px 0px 0 #444444, 0px 2px 0 #444444, -2px 0px 0 #444444, 0px -2px 0 #444444';
        --paper-item-icon-color: var(--accent-color);
        --iron-icon-height: 41px;
        --iron-icon-width: 41px;
      }
      :host {
        border-radius: 0px;
        padding: 0px;
        box-shadow: 0px;
        --primary-text-color: #e0e1e1;
        font-weight: bold;
        font-size: 1.55em;
      }
  entity_button_mobile: &entitybuttonmobile
    style: |
      :host {
        border-radius: 22px;
        --ha-card-border-radius: 16px;
        box-shadow: 0px 0px 2px 1px var(--accent-color-lighter);
        --paper-card-background-color: #000;
        font-size: .95em;
      }
  popup_toolbar: &popuptoolbar
    style:
      .: |
        app-toolbar {
          color: rgba(0, 0, 0,0.58) !important;
          background-color: rgba(0, 0, 0,0.58) !important;
          height: 50px !important;
        }
  popup_toolbar2: &popuptoolbar2
    style:
      .: |
        app-toolbar {
          color: var(--accent-color) !important;
          background-color: rgba(0, 0, 0,0.58) !important;
          height: 45px !important;
        }
  standard_button_actions: &standardbuttonactions
    tap_action:
      action: more-info
      haptic: light
  show_both: &showboth
    show_state: true
    show_label: true
  frontpage_size: &frontpagesize
    color: auto

  alarm_button2_style: &alarmbutton2style
    card:
      - border-radius: 15px
      - width: 122px
      - height: 95px
      - --paper-card-background-color: rgba(0, 0, 0, 0.58)
    state:
      - font-size: 18px
      - font-family: Righteous
      - padding: 5px 0px
      - justify-self: center
      - text-transform: capitalize
      - font-variant: small-caps
      - letter-spacing: 1.4px
      - color: white
    grid:
      - grid-template-areas: '"i" "n" "s" "l"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    img_cell:
      - align-self: center
      - text-align: center
    name:
      - justify-self: center
      - font-weight: bold
      - font-family: Righteous
      - font-size: 16px
      - color: white
    icon:
      - color: white

  show_state: &showstate
    show_state: true
    show_label: false

  standard_button_actions2: &standardbuttonactions2
    tap_action:
      action: toggle
      haptic: success

