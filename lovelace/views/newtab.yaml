---
kiosk_mode:
  entity_settings:
    - entity:
        input_boolean.hide_header: "on"
      hide_header: false
    - entity:
        input_boolean.hide_header: "off"
      hide_header: true
    - entity:
        input_boolean.hide_sidebar: "on"
      hide_sidebar: false
    - entity:
        input_boolean.hide_sidebar: "off"
      hide_sidebar: true
  user_settings:
    - users:
        - OfficePC
      hide_sidebar: false
      hide_header: false
    - users:
        - donna
      ignore_entity_settings: true
      hide_header: true
    - users:
        - tablet
      hide_header: true
      hide_sidebar: true
      hide_menubutton: true
      hide_overflow: true
      hide_account: true
      hide_search: true
      hide_assistant: true

anchors:
  show_label: &showlabel
    show_state: false
    show_label: true
  show_state: &showstate
    show_state: true
    show_label: false

  frontpage_size: &frontpagesize
    color: auto

  alarm_button_style: &alarmbuttonstyle
    card:
      - border-radius: 13px
      - width: 153px #360px
      - height: 83px
      - --paper-card-background-color: "rgba(0, 0, 0, 0.48)"
      - box-shadow: 0 2px 4px 0 rgba(255, 255, 255, 0.31), 0 3px 10px 0 rgba(255, 255, 255, 0.30)
    state:
      - font-size: 16px
      - font-family: Righteous
      - padding: 6.05px 0px
      - justify-self: center
      - text-transform: capitalize
      - letter-spacing: 1.3px
      - color: white
    grid:
      - grid-template-areas: '"i" "n" "s" "l"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    img_cell:
      - align-self: center
      - text-align: center
    name:
      - justify-self: center
      - padding: 3.5px 0px
      - font-family: Righteous
      - font-size: 16px
      - letter-spacing: 1.4px
      - color: rgba(255,255,255.0.8)
    icon:
      - color: white

  standard_button_actions: &standardbuttonactions
    tap_action:
      action: more-info
      haptic: light

