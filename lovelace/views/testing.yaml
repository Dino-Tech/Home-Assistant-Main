---
id: testing
title: Demo
path: testing
background: rgba(0,0,0,0.8)
icon: mdi:alert-octagon-outline
theme: Dark-Side
#panel: true
cards:
  - type: vertical-stack
    cards:
      - type: entities
        entities:
          - action_name: Relay
            name: test relay
            service: rest_command.assistant_relay
            type: call-service
            service_data:
              command: 'turn on desk light'
      - type: horizontal-stack
        cards:
          - type: custom:auto-entities
            show_empty: true
            card:
              type: glance
              columns: 2
            filter:
              include:
                - entity_id: "*adguard*"
              exclude:
                - domain: switch
          - type: custom:auto-entities
            show_empty: true
            card:
              type: glance
              columns: 3
            filter:
              include:
                - entity_id: "*adguard*"
              exclude:
                - domain: sensor
  - type: vertical-stack
    cards:
      - type: glance
        theme: Dark-Side
        show_icon: true
        show_name: true
        show_state: true
        title: United States
        entities:
          - entity: sensor.us_confirmed
            icon: 'mdi:emoticon-neutral-outline'
            name: Confirmed
          - entity: sensor.us_current
            icon: 'mdi:emoticon-frown-outline'
            name: Current
          - entity: sensor.us_recovered
            icon: 'mdi:emoticon-happy-outline'
            name: Recovered
          - entity: sensor.us_deaths
            icon: 'mdi:emoticon-dead-outline'
            name: Deaths
      - type: glance
        show_icon: true
        show_name: true
        show_state: true
        title: Worldwide
        entities:
          - entity: sensor.worldwide_confirmed
            icon: 'mdi:emoticon-neutral-outline'
            name: Confirmed
          - entity: sensor.worldwide_current
            icon: 'mdi:emoticon-frown-outline'
            name: Current
          - entity: sensor.worldwide_recovered
            icon: 'mdi:emoticon-happy-outline'
            name: Recovered
          - entity: sensor.worldwide_deaths
            icon: 'mdi:emoticon-dead-outline'
            name: Deaths
