---
 #  input_boolean.mobile_thermostat.yaml
title: "Nest Controls"
style:
  background: url("/local/images-lovelace/backgroundz/blackSteel40197.jpg")
  background-repeat: no-repeat
  background-size: 100% 100%
  padding: 4px 0px 0px 0px
  border-radius: 22px
  border: solid 2px dimgray
  "--primary-text-color": white
  "--app-toolbar-font-size": 1.3em
  font-size: 24px
  font-weight: bold
  text-shadow: "2px 2px 4px black"
  width: 100%
  height: 753px
  box-sizing: border-box
  margin: 0
  text-transform: capitalize
  font-variant: small-caps
card:
  type: entities
  show_header_toggle: false
  entities:
    - type: custom:thermostat-card
      entity: climate.living_room
      chevron_size: 100
      hvac:
        states:
          'Off': 'off'
          'Cooling': 'cool'
          'Heating': 'heat'
        attribute: operation_mode
    - type: custom:bar-card
      severity:
        - value: 100
          color: 'var(--sidebar-icon-color)'
      title_position: inside
      tap_action: info
      columns: 1
      decimal: '0'
      padding: 2px
      align: split
      rounding: 10px
      saturation: 65%
      height: 50px
      card_style:
        background: "rgba(0, 0, 0, 0.4)"
        border-radius: 10px
      title_style:
        font-size: 23px
        color: '#F2F2F2'
        text-shadow: "2px 2px 4px black"
      value_style:
        font-size: 26px
        font-weight: bold
        text-shadow: "2px 2px 4px black"
      entities:
        - sensor.filtered_realistic_temperature
        - sensor.filtered_outside_temperature
        - sensor.filtered_realistic_humidity
        - sensor.filtered_outside_humidity
