---
# input_boolean.mobile_rambo.yaml
title: " "
style:
  background: url("/local/images-lovelace/backgroundz/blackSteel40197.jpg")
  background-repeat: no-repeat
  background-size: 100% 100%
  "--app-toolbar-font-size": 1.875em
  "--primary-text-color": rgba(255,255,255,0.75)
  border-radius: 22px
  border: solid 2px dimgray
  font-weight: bold
  width: 100%
  height: 753px
  box-sizing: border-box
  margin: 0
card:
  type: vertical-stack
  cards:
    - type: 'custom:button-card'
      color_type: blank-card
      styles:
        card:
          - height: 5px
    - type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          color_type: blank-card
          styles:
            card:
              - width: 5px
        - type: 'custom:card-modder'
          style:
            border-radius: 12px
            overflow: hidden
          card:
            type: 'custom:camera-card'
            entity: camera.rambo_cam
        - type: 'custom:button-card'
          color_type: blank-card
          styles:
            card:
              - width: 5px
    - type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          color_type: blank-card
          styles:
            card:
              - width: 5px
        - type: 'custom:card-modder'
          style:
            border-radius: 12px
            font-size: 22px
            height: 185px
          card:
            type: custom:countdown-dates
            title: "REMINDERS..."
            phrase: 'days until'
            show_age: true
            dates:
              - date: 02/18/2020
                name: Meds
              - date: 03/10/2020
                name: Groom
              - date: 01/15/2020
                name: Vet
        - type: 'custom:button-card'
          color_type: blank-card
          styles:
            card:
              - width: 5px
    - type: horizontal-stack
      cards:
        - type: 'custom:button-card'
          color_type: blank-card
          styles:
            card:
              - width: 5px
        - type: 'custom:card-modder'
          style:
            background-image: "url(/local/images-lovelace/backgroundz/[[ input_select.rambo_pics.state ]].jpg)"
            background-size: 100% 100%
            border-radius: 12px
            height: 250px
            font-size: 1.75em
            overflow: hidden
          card:
            type: picture
            image: /local/images-lovelace/backgroundz/ClearPNG.png
            tap_action:
              action: none
        - type: 'custom:button-card'
          color_type: blank-card
          styles:
            card:
              - width: 5px
