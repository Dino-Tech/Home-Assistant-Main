          - type: button
            entity: script.browser_theme_ocean
            style: |
              ha-card {
                --paper-card-background-color: #27bdd6;
                box-shadow: 0px 0px 2px 1px white;
                height: 70px;
              }
            name: ' '
            icon: mdi:fake
            tap_action:
              action: call-service
