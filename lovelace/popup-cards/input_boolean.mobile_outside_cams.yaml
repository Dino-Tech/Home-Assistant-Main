  background-repeat: no-repeat
  background-size: 100% 100%
  padding: 4px 0px 0px 0px
  border-radius: 22px
  border: solid 2px dimgray
  width: calc(100% - 6px)
  height: calc(100% - 6px)
  box-sizing: border-box
  margin: 0
card:
  type: vertical-stack
  cards:
