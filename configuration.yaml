---
homeassistant:
  auth_providers:
    - type: homeassistant
  name: !secret home_name
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: America/Chicago
  packages: !include_dir_named packages
  customize: !include customize.yaml
  customize_domain: {}
  customize_glob: {}

config:

http:
  base_url: !secret base_url

ssdp:

zeroconf:

panel_iframe:
  ide:
    title: IDE
    icon: mdi:access-point-network
    url: !secret ide_url

hacs:
  token: !secret hacs_github_access_token

browser_mod:
  devices:
    b8aaadb3-e68ea920:
      name: OfficePC
    8cbac5dd-062b044f:
      name: OfficeTab LAN
      camera: true
    0ac1b283-1a747210:
      name: OfficeTab Cloud
    c24cca85-af3b9088:
      name: Kiosk
    f59cee22-ba136e06:
      name: Pixel LAN
    bcd1ca7c-85b2d4da:
      name: Pixel DNS
    41aa9a6f-34c805e0:
      name: Pixel Cloud
    0bb0d449-a8e944da:
      name: Pixel VPN
    d75a5595-2777b7c8:
      name: Pixel Fully
    a7f0fc12-e87bc650:
      name: iPhone Cloud

updater:

recorder:
  db_url: !secret db_url
  purge_interval: 1
  purge_keep_days: 4
  exclude:
    domains:
      - automation
      - weblink
      - updater
      - camera
      - media_player
      - group
      - automation
      - scene
      - script
    entities:
      - sun.sun
      - sensor.last_boot
      - sensor.date
      - sensor.time
      - sensor.date_time
      - sensor.date_time_iso
      - sensor.daylight

stream:

discovery:
  ignore:
    - igd

config_check:

lovelace_gen:

lovelace:
  mode: yaml

remote_homeassistant:
  instances:
    - host: 192.168.1.131
      port: 8123
      secure: false
      access_token: !secret remote_access_token
      entity_prefix: "remote_"
    - host: 192.168.1.130
      port: 8123
      secure: false
      access_token: !secret remote2_access_token
      entity_prefix: "remote2_"

conversation:

map:

sun:

logger:
  default: error
  logs:
    homeassistant.components.mqtt: info
    homeassistant.components.camera: critical
    homeassistant.components.device_tracker: critical
    homeassistant.components: info

system_health:

platform: wyzesense
device: auto

life360:
  driving_speed: 18
  interval_seconds: 10
  max_gps_accuracy: 150
  max_update_wait:
    minutes: 45
  show_as_state:
    - driving
    - moving
  warning_threshold: 2
  error_threshold: 3

tuya:
  username: !secret TUYA_USERNAME
  password: !secret TUYA_PASSWORD
  country_code: 1

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

zone 2:
  name: !secret zone2_name
  latitude: !secret zone2_latitude
  longitude: !secret zone2_longitude
  radius: 240

person:
  - name: Darren
    id: darren2017
    user_id: !secret user_id_darren
    device_trackers:
      - device_tracker.darren
      - device_tracker.b4_f1_da_b7_29_f7 # darren
      - device_tracker.life360_darren_wilson
  - name: Donna
    id: donna2012
    user_id: !secret user_id_donna
    device_trackers:
      - device_tracker.donna
      - device_tracker.78_9f_70_ba_e0_3f # donna
      - device_tracker.life360_donna_wilson
  - name: Tristan
    id: tristan2019
    device_trackers:
      - device_tracker.tristan
      - device_tracker.44_91_60_d9_8f_a2

tts:
  - platform: google_translate
    base_url: http://192.168.1.134:8123
    service_name: google_say

alarm_control_panel:
  - platform: manual_mqtt
    state_topic: home/alarm
    command_topic: home/alarm/set
    name: "HA Alarm"
    code: !secret alarm_code
    pending_time: 30
    delay_time: 20
    trigger_time: 1800
    disarm_after_trigger: false
    disarmed:
      trigger_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0
    triggered:
      pending_time: 0
    armed_away:
      pending_time: 0
      delay_time: 0

alert: !include includes/alert.yaml
automation: !include automations.yaml
binary_sensor: !include includes/binary_sensor.yaml
camera: !include includes/camera.yaml
cloud: !include includes/cloud.yaml
cover: !include includes/cover.yaml
device_tracker: !include includes/device_tracker.yaml
group: !include groups.yaml
history: !include includes/history.yaml
input_boolean: !include includes/input_boolean.yaml
input_datetime: !include includes/input_datetime.yaml
input_select: !include includes/input_select.yaml
ios: !include includes/ios.yaml
konnected: !include includes/konnected.yaml
light: !include includes/light.yaml
logbook: !include includes/logbook.yaml
notify: !include includes/notify.yaml
scene: !include includes/scenes.yaml
script: !include scripts.yaml
sensor: !include includes/sensor.yaml
# shelly: !include includes/shelly.yaml
switch: !include includes/switch.yaml
