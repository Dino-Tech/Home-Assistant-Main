---
homeassistant:
  auth_providers:
    - type: homeassistant
  name: !secret home_name
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: America/Chicago
  packages: !include_dir_named packages
  customize: !include customize.yaml
  customize_domain: { }
  customize_glob: { }

config:

http:
  base_url: !secret base_url

ssdp:

zeroconf:

panel_iframe:
  ide:
    title: IDE
    icon: mdi:access-point-network
    url: !secret ide_url

hacs:
  token: !secret hacs_github_access_token

updater:

recorder:
  db_url: !secret db_url
  purge_interval: 1
  purge_keep_days: 4
  exclude:
    domains:
      - automation
      - weblink
      - updater
      - camera
      - media_player
      - group
      - automation
      - scene
      - script
    entities:
      - sun.sun
      - sensor.last_boot
      - sensor.date
      - sensor.time
      - sensor.date_time
      - sensor.date_time_iso
      - sensor.daylight

discovery:
  ignore:
    - igd

mobile_app:

config_check:

lovelace_gen:

lovelace:
  mode: yaml

remote_homeassistant:
  instances:
    - host: 192.168.1.131
      port: 8123
      secure: false
      access_token: !secret remote_access_token
      entity_prefix: "remote_"

conversation:

map:

sun:

logger:
  default: error
  logs:
    homeassistant.components.mqtt: info
    homeassistant.components.camera: critical
    homeassistant.components.device_tracker: critical
    homeassistant.components: info

system_health:

life360:
  driving_speed: 18
  interval_seconds: 10
  max_gps_accuracy: 150
  max_update_wait:
    minutes: 45
  show_as_state:
    - driving
    - moving
  warning_threshold: 2
  error_threshold: 3

spotify:
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret

spotcast:
  username: !secret spotify_username
  password: !secret spotify_password

sonoff:
  username: !secret sonoff_username
  password: !secret sonoff_password

tuya:
  username: !secret TUYA_USERNAME
  password: !secret TUYA_PASSWORD
  country_code: 1

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

zone:
  name: !secret zone2_name
  latitude: !secret zone2_latitude
  longitude: !secret zone2_longitude
  radius: 240
  icon: mdi:office-building

tts:
  - platform: google_translate
    base_url: http://192.168.1.134:8123
    service_name: google_say

alarm_control_panel:
  - platform: manual_mqtt
    state_topic: home/alarm
    command_topic: home/alarm/set
    name: "HA Alarm"
    code: !secret alarm_code
    pending_time: 30
    delay_time: 0
    trigger_time: 1800
    disarm_after_trigger: false
    disarmed:
      trigger_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0
    triggered:
      pending_time: 0
    armed_away:
      pending_time: 0
      delay_time: 0

rest_command:
  assistant_broadcast:
    url: http://192.168.1.134:3000/assistant
    method: POST
    content_type: 'application/json'
    payload: '{"command":"{{ command }}", "user":"Darren", "broadcast":true}'

  assistant_converse:
    url: http://192.168.1.134:3000/assistant
    method: POST
    content_type: 'application/json'
    payload: '{"command":"{{ command }}", "user":"Darren", "converse":true}'

  assistant_relay:
    url: http://192.168.1.134:3000/assistant
    method: POST
    content_type: 'application/json'
    payload: '{"command":"{{ command }}", "user":"Darren"}'

alert: !include includes/alert.yaml
automation: !include automations.yaml
binary_sensor: !include includes/binary_sensor.yaml
browser_mod: !include includes/browser_mod.yaml
camera: !include includes/camera.yaml
cloud: !include includes/cloud.yaml
cover: !include includes/cover.yaml
device_tracker: !include includes/device_tracker.yaml
group: !include groups.yaml
history: !include includes/history.yaml
input_boolean: !include includes/input_boolean.yaml
input_datetime: !include includes/input_datetime.yaml
input_select: !include includes/input_select.yaml
ios: !include includes/ios.yaml
konnected: !include includes/konnected.yaml
light: !include includes/light.yaml
logbook: !include includes/logbook.yaml
notify: !include includes/notify.yaml
person: !include includes/person.yaml
scene: !include scenes.yaml
script: !include scripts.yaml
sensor: !include includes/sensor.yaml
# shelly: !include includes/shelly.yaml
switch: !include includes/switch.yaml
