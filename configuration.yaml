zone 2:
    name: !secret zone2_name
    latitude: !secret zone2_latitude
    longitude: !secret zone2_longitude
    radius: 240

device_tracker:
  - platform: nmap_tracker
    hosts:
      - !secret nmap_host_p1
      - !secret nmap_host_p2
      - !secret nmap_host_p3
    home_interval: 05
    exclude:
     - !secret hass_ip
    interval_seconds: 30
    consider_home: 300
    new_device_defaults:
      track_new_devices: true
      hide_if_away: False
  - platform: ping
    hosts:
      darren: !secret nmap_host_p1
      donna: !secret nmap_host_p2
  - platform: google_maps
    username: !secret google_maps_username
    password: !secret google_maps_password
    max_gps_accuracy: 200 
  - platform: bluetooth_tracker

person:
  - name: Darren
    id: darren2017
    user_id: !secret user_id_darren
    device_trackers:
      - device_tracker.darren
      - device_tracker.pixel_2_xl
      - device_tracker.b4_f1_da_b7_29_f7 # darren
  - name: Donna
    id: donna2012
    user_id: !secret user_id_donna
    device_trackers:
      - device_tracker.donna
      - device_tracker.donnas_iphone
      - device_tracker.donna_s_iphone
      - device_tracker.78_9f_70_ba_e0_3f # donna
  - name: Tristan
    id: tristan2019
    device_trackers:
      - device_tracker.tristan
      - device_tracker.44_91_60_d9_8f_a2

tts:
  - platform: google_translate
    service_name: google_say

alarm_control_panel:
  - platform: manual_mqtt
    state_topic: home/alarm
    command_topic: home/alarm/set
    name: "HA Alarm"
    code: !secret alarm_code
    pending_time: 30
    delay_time: 20
    trigger_time: 4
    disarmed:
      trigger_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0
    triggered:
      pending_time: 0

input_datetime:
  time:
    name: Time
    has_date: false
    has_time: true
    initial: "01:31:00"
  time_donnas_alarm:
    name: Donna's Alarm Time
    has_date: false
    has_time: true
    initial: "05:55:00"
  time_darrens_alarm:
    name: Darren's Alarm Time
    has_date: false
    has_time: true
    initial: "09:00:00"
  date:
    name: Date
    has_date: true
    has_time: false
    initial: "2019-04-17"
  datetime:
    name: Date and Time
    has_date: true
    has_time: true
    initial: "2019-04-17 01:31:00"

automation: !include automations.yaml
binary_sensor: !include includes/binary_sensor.yaml
cloud: !include includes/cloud.yaml
group: !include groups.yaml
