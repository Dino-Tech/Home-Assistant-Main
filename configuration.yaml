homeassistant:
  auth_providers:
   - type: homeassistant
   - type: legacy_api_password
     api_password: !secret http_password
  name: !secret home_name
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: America/Chicago
  packages: !include_dir_named packages
  customize: !include customize.yaml
  customize_domain: {}
  customize_glob: {}

config:

http:
  base_url: !secret base_url

panel_iframe:
  backup:
    title: 'Snapshots'
    icon: mdi:cloud-upload
    url: !secret backup_url
  ide:
    title: IDE
    icon: mdi:access-point-network
    url: !secret ide_url

custom_updater:
  track:
    - cards
    - components
  card_urls:
    - https://raw.githubusercontent.com/kalkih/mini-graph-card/master/tracker.json
    - https://raw.githubusercontent.com/kalkih/mini-graph-card/master/tracker.json
    - https://raw.githubusercontent.com/maykar/custom-lovelace/master/tracker.json
    - https://raw.githubusercontent.com/kalkih/simple-weather-card/master/tracker.json
    - https://raw.githubusercontent.com/MizterB/lovelace-secondaryinfo-entity-row/master/custom_cards.json
    - https://raw.githubusercontent.com/nervetattoo/simple-thermostat/master/tracker.json
    - https://raw.githubusercontent.com/atomic7777/atomic_calendar/master/tracker.json

updater:

recorder:
  db_url: !secret db_url
  purge_interval: 1
  purge_keep_days: 7
  exclude:
    domains:
      - automation
      - weblink
      - updater
      - camera
      - media_player
      - group
      - automation
      - scene
      - script
    entities:
      - sun.sun
      - sensor.last_boot
      - sensor.date
      - sensor.time

discovery:
  ignore: 
    - igd

lovelace:
  mode: yaml

conversation:

map:

sun:

logger:
  default: error
  logs:
    homeassistant.components.mqtt: info
    homeassistant.components.camera: critical
    homeassistant.components.device_tracker: critical
    homeassistant.components: info

system_health:

speedtestdotnet:
  scan_interval:
    days: 1
  monitored_conditions:
    - ping
    - download
    - upload

