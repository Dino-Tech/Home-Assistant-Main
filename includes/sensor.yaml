# /config/includes/sensor.yaml
####################################################
- platform: min_max
  entity_ids:
    - sensor.bedroom_temp
    - sensor.bedroom_smoke_temp
  name: 'Bedroom Avg Temperature'
  type: mean

- platform: min_max
  entity_ids:
    - sensor.spare_room_temp
    - sensor.guest_smoke_temp
  name: 'Guest Avg Temperature'
  type: mean

- platform: min_max
  entity_ids:
    - sensor.porch_temp
    - sensor.outside_ht_temp # patio
  name: 'Outside Avg Temperature'
  type: mean

- platform: filter
  name: "Filtered Outside Temperature"
  entity_id: sensor.outside_avg_temperature
  filters:
    - filter: outlier
      window_size: 4
      radius: 2.0
    - filter: lowpass
      time_constant: 10
    - filter: time_simple_moving_average
      window_size: 00:05
      precision: 2

- platform: min_max
  entity_ids:
    - sensor.porch_humidity
    - sensor.outside_ht_humidity # patio
  name: 'Outside Avg Humidity'
  type: mean

- platform: filter
  name: "Filtered Outside Humidity"
  entity_id: sensor.outside_avg_humidity
  filters:
    - filter: outlier
      window_size: 4
      radius: 4.0
    - filter: lowpass
      time_constant: 10
      precision: 2

- platform: min_max
  entity_ids:
    - sensor.office_temp
    - sensor.office_smoke_temp
  name: 'office_temp_avg'
  type: mean

- platform: min_max
  entity_ids:
    - sensor.living_room_thermostat_temperature
    - sensor.laundry_smoke_temp
    - sensor.office_temp
    - sensor.office_smoke_temp
    - sensor.bedroom_temp
    - sensor.kitchen_temp
    - sensor.mbath_temp
    - sensor.spare_room_temp
    - sensor.laundry_room_temp
    - sensor.bedroom_smoke_temp
    - sensor.guest_smoke_temp

  name: 'realistic_temperature'
  type: mean

- platform: filter
  name: "Filtered Realistic Temperature"
  entity_id: sensor.realistic_temperature
  filters:
    - filter: outlier
      window_size: 4
      radius: 2.0
    - filter: lowpass
      time_constant: 10
    - filter: time_simple_moving_average
      window_size: 00:05
      precision: 2

- platform: min_max
  entity_ids:
    - sensor.office_humidity
    - sensor.bedroom_humidity
    - sensor.living_room_thermostat_humidity
    - sensor.kitchen_humidity
    - sensor.mbath_humidity
    - sensor.spare_room_humidity
    - sensor.laundry_room_humidity
  name: 'realistic_humidity'
  type: mean

- platform: filter
  name: "Filtered Realistic Humidity"
  entity_id: sensor.realistic_humidity
  filters:
    - filter: outlier
      window_size: 4
      radius: 4.0
    - filter: lowpass
      time_constant: 10
      precision: 2

# Current Time and Date
- platform: time_date
  display_options:
    - 'time'
    - 'date'

# HA latest version
- platform: rest
  name: "HA Latest Version"
  resource: https://pypi.python.org/pypi/homeassistant/json
  value_template: '{{ value_json.info.version }}'
  scan_interval: 3600

