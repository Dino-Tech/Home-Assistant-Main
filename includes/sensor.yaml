- platform: filter
  name: "Filtered Outside Temperature"
  entity_id: sensor.outside_avg_temperature
  filters:
    - filter: outlier
      window_size: 4
      radius: 2.0
    - filter: lowpass
      time_constant: 10
    - filter: time_simple_moving_average
      window_size: 00:05
      precision: 2

- platform: filter
  name: "Filtered Outside Humidity"
  entity_id: sensor.outside_avg_humidity
  filters:
    - filter: outlier
      window_size: 4
      radius: 4.0
    - filter: lowpass
      time_constant: 10
      precision: 2

- platform: filter
  name: "Filtered Realistic Temperature"
  entity_id: sensor.realistic_temperature
  filters:
