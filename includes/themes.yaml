  card-mod-theme: CardTheme
  card-mod-more-info-yaml: |
    .: |
        .mdc-top-app-bar {
            display: none !important;
        }
      ha-dialog > div {
        outline: none !important;
      }
          ha-dialog {
            --vertical-align-dialog: center !important;
          }
          ha-dialog$: |
            div.mdc-dialog__surface {
              animation: slide-and-fade-in 0.5s forwards; /* Use a new animation name */
            }
            @keyframes slide-and-fade-in {
              from {
                transform: translateX(100%);
                opacity: 0; /* Start invisible */
              }
              to {
                transform: translateX(0);
                opacity: 1; /* End fully visible */
              }
            }
    $: |
      .mdc-dialog {
        backdrop-filter: blur(17px);
        -webkit-backdrop-filter: blur(17px);
      }
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        position: absolute;
        top: 50%;
        box-shadow: 0px 0px 0px 0px;
        border-radius: 15px;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
      }
    .: |
        :host {
          --secondary-background-color: none;
        }
  card-mod-root-yaml: |
    .: |
      /* Add padding to the left (or other sides, depending on your navbar position) for desktop screens */
      @media (min-width: 768px) {
        hui-sections-view {
          padding-left: 100px !important;
        }
      }
      .toolbar > sl-tab-group {
        pointer-events: none;
        opacity: 0;
      }
      /* Add bottom padding for mobile screens to prevent cards from overlapping with the navbar */
      @media (max-width: 767px) {
        hui-sections-view:after {
          content: "";
          display: block;
          height: 80px;
          width: 100%;
          background-color: transparent; 
        }
      }
      .header {
        transition: shadow 0s !important;
        transition: box-shadow 0s !important;
      }
  card-mod-view-yaml: |
    .: |
      ::-webkit-scrollbar {
        background: var(--accent-color-lighter);
      }

